<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite">

<h:body>
    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Navigation ein-/ausblenden</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h:link outcome="/index" styleClass="navbar-brand">
                        <div class="logo" />
                    </h:link>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle arquillian_components" data-toggle="dropdown">Input component <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li id="text"><a href="/text.jsf" class="mojarra" title="Butterfaces text component">text</a></li>
                                <li id="maskedtext"><h:link value="maskedtext" outcome="/maskedtext" styleClass="mojarra" title="Butterfaces masked text component" /></li>
                                <li id="textarea"><h:link value="textarea" outcome="/textarea" styleClass="mojarra" title="Butterfaces text component"/></li>
                                <li id="markdown"><h:link value="markdown" outcome="/markdown" styleClass="mojarra newFeature" title="Butterfaces text component"/></li>
                                <li id="calendar"><h:link value="calendar" outcome="/calendar" styleClass="mojarra" title="Butterfaces calendar component" /></li>
                                <li id="secret"><h:link value="secret" outcome="/secret" styleClass="mojarra" title="Butterfaces text area component"/></li>
                                <li id="number"><h:link value="number" outcome="/number" styleClass="arquillian_number_header mojarra" title="Butterfaces number component"/></li>
                                <li id="checkbox"><h:link value="checkbox" outcome="/checkbox" styleClass="mojarra" title="Butterfaces checkbox component"/></li>
                                <li id="combobox"><h:link value="combobox" outcome="/combobox" styleClass="mojarra" title="Butterfaces combobox component"/></li>
                                <li id="radiobox"><h:link value="radiobox" outcome="/radiobox" styleClass="mojarra" title="Butterfaces radio box component"/></li>
                                <li id="tags"><h:link value="tags" outcome="/tags" styleClass="newFeature mojarra" title="Butterfaces tags component"/></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle arquillian_container" data-toggle="dropdown">Container <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li id="section"><h:link value="section" styleClass="arquillian_section_header" outcome="/section" title="Butterfaces html section component"/></li>
                                <li id="prettyprint"><h:link value="prettyprint" styleClass="arquillian_prettyprint_header" outcome="/prettyprint" title="Butterfaces google pretty print component"/></li>
                                <li id="labeledContainer"><h:link value="labeledContainer" styleClass="arquillian_labeledContainer_header newFeature"  outcome="/labeledContainer" title="Butterfaces labeled container component"/></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle arquillian_iteration" data-toggle="dropdown">Data iteration <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li id="table"><h:link value="table" styleClass="arquillian_table_header mojarra" outcome="/table" title="Butterfaces table component"/></li>
                                <li id="tree"><h:link value="tree" styleClass="arquillian_tree_header" outcome="/tree" title="Butterfaces tree component"/></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle arquillian_action" data-toggle="dropdown">Actions <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li id="commandLink"><h:link value="commandLink" styleClass="arquillian_link_header mojarra" outcome="/commandLink" title="Butterfaces command link and button component"/></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle arquillian_misc" data-toggle="dropdown">Miscellaneous <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li id="activateLibraries"><h:link value="activateLibraries" styleClass="arquillian_activateLibraries_header" outcome="/activateLibraries" title="Butterfaces activate libraries component"/></li>
                                <li id="defaultAction"><h:link value="defaultAction" styleClass="arquillian_defaultAction_header" outcome="/defaultAction" title="Butterfaces default action component"/></li>
                                <li id="waitingPanel"><h:link value="waitingPanel" styleClass="arquillian_waitingPanel_header" outcome="/waitingPanel" title="Butterfaces waiting panel component"/></li>
                                <li id="modalPanel"><h:link value="modalPanel" styleClass="arquillian_modalPanel_header"  outcome="/modalPanel" title="Butterfaces modal panel component"/></li>
                                <li id="tooltip"><h:link value="tooltip" styleClass="arquillian_tooltip_header newFeature"  outcome="/tooltip" title="Butterfaces tooltip component"/></li>
                                <li id="autoComplete"><h:link value="autoComplete" styleClass="arquillian_autocomplete_header newFeature"  outcome="/autoComplete" title="Butterfaces auto complete component"/></li>
                                <li id="staticLabelWidth"><h:link value="staticLabelWidth" outcome="/layout/staticLabelWidth" title="Butterfaces static label width"/></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle arquillian_misc" data-toggle="dropdown">jQuery plugins <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li id="itemFilterField"><h:link value="itemFilterField" outcome="/jquery/itemFilterField" title="Butterfaces JQuery client side filtering component"/></li>
                                <li id="disableElements"><h:link value="disableElements" outcome="/jquery/disableElements" title="Butterfaces JQuery disable and enable elements component"/></li>
                                <li id="scroll"><h:link value="scroll" outcome="/jquery/scroll" title="Butterfaces JQuery scroll component"/></li>
                            </ul>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </composite:implementation>
</h:body>
</html>
