<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:common="http://xmlns.jcp.org/jsf/composite/common"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <composite:interface>
        <composite:attribute name="label" type="java.lang.String" required="true"/>
        <composite:attribute name="value" type="java.lang.String" required="true"/>
        <composite:attribute name="labelStyleClass" type="java.lang.String" required="false"/>
    </composite:interface>

    <composite:implementation>
        <common:tagcontrol label="#{cc.attrs.label}" styleClass="#{cc.attrs.labelStyleClass}">
            <div class="form-control">
                <h:selectBooleanCheckbox value="#{cc.attrs.value}"
                                         styleClass="checkbox arquillian_#{cc.attrs.label}">
                    <f:ajax execute="@this" render="output"/>
                </h:selectBooleanCheckbox>
            </div>
        </common:tagcontrol>
    </composite:implementation>
</h:body>
</html>
