<ui:composition template="/WEB-INF/templates/defaultComponentBase.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:showcase="http://java.sun.com/jsf/composite/cc"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://butterfaces.larmic.de/components">

    <ui:define name="header">
        <strong>b:waitingPanel</strong> The tree tag renders an HTML element ...
    </ui:define>

    <ui:define name="tagsContainers">
        <showcase:tagsContainer label="Tag attributes">
            <showcase:tagBooleanControl label="rendered" value="#{waitingPanelShowcaseSingleCodeComponent.rendered}"/>
            <showcase:tagStringControl label="delay" value="#{waitingPanelShowcaseSingleCodeComponent.delayInMillis}"/>
        </showcase:tagsContainer>
        <showcase:tagsContainer label="Tag controls">
            <showcase:tagEnumControl label="ajax selection"
                                     value="#{waitingPanelShowcaseSingleCodeComponent.childrenType}"
                                     values="#{waitingPanelShowcaseSingleCodeComponent.childrenTypes}"/>
        </showcase:tagsContainer>
    </ui:define>

    <ui:define name="output">
        <b:waitingPanel delay="#{waitingPanelShowcaseSingleCodeComponent.delayInMillis}"
                        rendered="#{waitingPanelShowcaseSingleCodeComponent.rendered and waitingPanelShowcaseSingleCodeComponent.renderNoChildren}">
        </b:waitingPanel>

        <b:waitingPanel delay="#{waitingPanelShowcaseSingleCodeComponent.delayInMillis}"
                        styleClass="bigWaitingContent"
                        rendered="#{waitingPanelShowcaseSingleCodeComponent.rendered and waitingPanelShowcaseSingleCodeComponent.renderChildrenExample1}">
            Big waiting example
        </b:waitingPanel>

        <b:waitingPanel delay="#{waitingPanelShowcaseSingleCodeComponent.delayInMillis}"
                        styleClass="smallWaitingContent"
                        rendered="#{waitingPanelShowcaseSingleCodeComponent.rendered and waitingPanelShowcaseSingleCodeComponent.renderChildrenExample2}">
            Small waiting example
        </b:waitingPanel>

        <h:commandLink value="5 second click"
                       styleClass="btn btn-success"
                       action="#{waitingPanelShowcaseSingleCodeComponent.doWaitingClick}">
            <f:ajax/>
        </h:commandLink>

        <b:activateLibraries/>
    </ui:define>

    <ui:define name="other">
        <showcase:showcaseSimpleExampleComponent component="#{waitingPanelShowcaseSingleCodeComponent}"/>

        <script type="text/javascript">
            jQuery(document).ready(function () {
                setActiveNavigation('waitingPanel');
            });
        </script>
    </ui:define>
</ui:composition>
