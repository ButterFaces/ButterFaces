<ui:composition template="/WEB-INF/templates/defaultComponentBase.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:showcase="http://java.sun.com/jsf/composite/cc"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://butterfaces.larmic.de/components">

    <ui:define name="header">
        <strong>b:waitingPanel</strong> Adds a hidden overlay div to body end and openes waiting panel overlay when ajax request is running.
    </ui:define>

    <ui:define name="tagsContainers">
        <showcase:tagsContainer label="Tag attributes">
            <showcase:tagBooleanControl label="rendered" value="#{waitingPanelShowcase.rendered}"/>
            <showcase:tagStringControl label="delay" value="#{waitingPanelShowcase.delayInMillis}"/>
        </showcase:tagsContainer>
    </ui:define>

    <ui:define name="output">
        <b:waitingPanel delay="#{waitingPanelShowcase.delayInMillis}"
                        rendered="#{waitingPanelShowcase.rendered}">
        </b:waitingPanel>

        <h:commandLink value="5 second click"
                       styleClass="btn btn-success"
                       action="#{waitingPanelShowcase.doWaitingClick}">
            <f:ajax/>
        </h:commandLink>

        <h:commandLink value="Endless click"
                       styleClass="btn btn-success"
                       style="margin-left: 10px"
                       action="#{waitingPanelShowcase.doWaitingClickEndless}">
            <f:ajax/>
        </h:commandLink>
    </ui:define>

    <ui:define name="other">
        <showcase:codeExamples component="#{waitingPanelShowcase}"/>
        <b:activateLibraries />

        <script type="text/javascript">
            jQuery(document).ready(function () {
                setActiveNavigation('waitingPanel');
            });
        </script>
    </ui:define>
</ui:composition>
