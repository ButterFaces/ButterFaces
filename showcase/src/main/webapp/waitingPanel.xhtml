<ui:composition template="/WEB-INF/templates/defaultComponentBase.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:showcase="http://java.sun.com/jsf/composite/cc"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://butterfaces.larmic.de/components">

    <ui:define name="header">
        <strong>b:waitingPanel</strong> The tree tag renders an HTML element ...
    </ui:define>

    <ui:define name="tagsContainers">
        <showcase:tagsContainer label="Tag attributes">
            <showcase:tagBooleanControl label="rendered" value="#{waitingPanelShowcaseComponent.rendered}"/>
            <showcase:tagStringControl label="delay" value="#{waitingPanelShowcaseComponent.delayInMillis}"/>
        </showcase:tagsContainer>
        <showcase:tagsContainer label="Tag controls">
            <showcase:tagEnumControl label="ajax selection"
                                     value="#{waitingPanelShowcaseComponent.childrenType}"
                                     values="#{waitingPanelShowcaseComponent.childrenTypes}"/>
        </showcase:tagsContainer>
    </ui:define>

    <ui:define name="output">
        <b:waitingPanel delay="#{waitingPanelShowcaseComponent.delayInMillis}"
                        rendered="#{waitingPanelShowcaseComponent.rendered and waitingPanelShowcaseComponent.renderNoChildren}">
        </b:waitingPanel>

        <b:waitingPanel delay="#{waitingPanelShowcaseComponent.delayInMillis}"
                        rendered="#{waitingPanelShowcaseComponent.rendered and waitingPanelShowcaseComponent.renderChildrenExample1}">
            Example 1
        </b:waitingPanel>

        <b:waitingPanel delay="#{waitingPanelShowcaseComponent.delayInMillis}"
                        rendered="#{waitingPanelShowcaseComponent.rendered and waitingPanelShowcaseComponent.renderChildrenExample2}">
            Example 2
        </b:waitingPanel>

        <h:commandLink value="5 second click"
                       styleClass="btn btn-success"
                       action="#{waitingPanelShowcaseComponent.doWaitingClick}">
            <f:ajax/>
        </h:commandLink>

        <b:activateLibraries/>
    </ui:define>

    <ui:define name="other">
        <showcase:showcaseExampleComponent component="#{waitingPanelShowcaseComponent}"/>

        <script type="text/javascript">
            jQuery(document).ready(function () {
                setActiveNavigation('waitingPanel');
            });
        </script>
    </ui:define>
</ui:composition>
