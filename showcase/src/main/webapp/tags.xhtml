<ui:composition template="/WEB-INF/templates/defaultComponentBase.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://butterfaces.org/components"
                xmlns:showcase="http://xmlns.jcp.org/jsf/composite/cc"
                xmlns:common="http://xmlns.jcp.org/jsf/composite/common"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="header">
        <strong>b:tags</strong> The tags tag renders a HTML input element of the type "text" using <a href="http://trivial-components.github.io/trivial-components/demo.html" target="_blank">Trivial Components Tagbox</a>.
    </ui:define>

    <ui:define name="tagsContainers">
        <common:tagsContainer label="Tag attributes">
            <b:text label="label" value="#{tagsShowcase.label}">
                <f:ajax event="keyup" execute="@this" render="output"/>
            </b:text>
            <b:checkBox label="hideLabel" value="#{tagsShowcase.hideLabel}">
                <f:ajax event="change" execute="@this" render="output"/>
            </b:checkBox>
            <b:checkBox label="readonly" value="#{tagsShowcase.readonly}">
                <f:ajax event="change" execute="@this" render="output"/>
            </b:checkBox>
            <b:checkBox label="required" value="#{tagsShowcase.required}">
                <f:ajax event="change" execute="@this" render="output"/>
            </b:checkBox>
            <b:checkBox label="disabled" value="#{tagsShowcase.disabled}">
                <f:ajax event="change" execute="@this" render="output"/>
            </b:checkBox>
            <b:checkBox label="rendered" value="#{tagsShowcase.rendered}">
                <f:ajax event="change" execute="@this" render="output"/>
            </b:checkBox>
            <b:treeBox label="styleClass" value="#{tagsShowcase.styleClass}" values="#{tagsShowcase.styleClasses}" required="true" showClearButton="false">
                <f:ajax event="change" execute="@this" render="output"/>
            </b:treeBox>
            <b:checkBox label="distinct" value="#{tagsShowcase.distinct}"/>
            <b:text label="maxTags" value="#{tagsShowcase.maxTags}">
                <f:ajax event="keyup" execute="@this" render="output"/>
            </b:text>
            <b:text label="confirmKeys" value="#{tagsShowcase.confirmKeys}">
                <f:ajax event="keyup" execute="@this" render="output"/>
            </b:text>
        </common:tagsContainer>

        <common:tagsContainer label="HTML5 tag attributes">
            <b:text label="placeholder" value="#{tagsShowcase.placeholder}">
                <f:ajax event="keyup" execute="@this" render="output"/>
            </b:text>
            <b:checkBox label="autofocus" value="#{tagsShowcase.autoFocus}">
                <f:ajax execute="@this" render="output"/>
            </b:checkBox>
        </common:tagsContainer>

        <common:tagsContainer label="Tag controls">
            <b:treeBox label="examples" value="#{tagsShowcase.selectedTagsExampleType}" values="#{tagsShowcase.tagsExampleTypes}" required="true" showClearButton="false">
                <f:ajax event="change" execute="@this" render="output"/>
            </b:treeBox>
            <b:treeBox label="ajax" value="#{tagsShowcase.ajaxType}" values="#{tagsShowcase.ajaxTypes}" required="true" showClearButton="false">
                <f:ajax event="change" execute="@this" render="output"/>
                <b:tooltip title="Add ajax child">
                    Adds f:ajax as child to component.
                    <p />
                    Change it and see JSF example.
                </b:tooltip>
            </b:treeBox>
            <b:text label="tooltip" value="#{tagsShowcase.tooltip}">
                <f:ajax event="keyup" execute="@this" render="output"/>
            </b:text>
        </common:tagsContainer>
    </ui:define>

    <ui:define name="output">
        <common:showcaseOuputComponent id="outputComponent"
                                         activeComponentNavigationId="tags"
                                         component="#{tagsShowcase}">
            <b:tags id="tags"
                    label="#{tagsShowcase.label}"
                    hideLabel="#{tagsShowcase.hideLabel}"
                    value="#{tagsShowcase.value}"
                    entries="#{tagsShowcase.entries}"
                    distinct="#{tagsShowcase.distinct}"
                    maxTags="#{tagsShowcase.maxTags}"
                    confirmKeys="#{tagsShowcase.confirmKeys}"
                    tooltip="#{tagsShowcase.tooltip}"
                    readonly="#{tagsShowcase.readonly}"
                    required="#{tagsShowcase.required}"
                    disabled="#{tagsShowcase.disabled}"
                    rendered="#{tagsShowcase.rendered}"
                    placeholder="#{tagsShowcase.placeholder}"
                    autoFocus="#{tagsShowcase.autoFocus}"
                    onchange="console.log('ButterFaces.Test: check onchange')"
                    styleClass="#{tagsShowcase.selectedStyleClass}">
                <f:ajax event="change"
                        execute="@this"
                        render="output:outputComponent:outputValues output:other"
                        disabled="#{not tagsShowcase.ajax}"/>
                <b:tooltip>
                    #{tagsShowcase.tooltip}
                </b:tooltip>
            </b:tags>

        </common:showcaseOuputComponent>
    </ui:define>

    <ui:define name="other">
        <common:codeExamples component="#{tagsShowcase}"/>
        <b:activateLibraries />
    </ui:define>
</ui:composition>
