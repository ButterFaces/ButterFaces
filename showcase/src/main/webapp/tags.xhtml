<ui:composition template="/WEB-INF/templates/defaultComponentBase.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://butterfaces.larmic.de/components"
                xmlns:showcase="http://xmlns.jcp.org/jsf/composite/cc"
                xmlns:common="http://xmlns.jcp.org/jsf/composite/common"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="header">
        <strong>b:tags</strong> The tags tag renders a HTML input element of the type "text" using <a href="https://trivial-components.github.io/trivial-components/tagBox.html" target="_blank">Trivial Components Tagbox</a>.
    </ui:define>

    <ui:define name="tagsContainers">
        <common:tagsContainer label="Tag attributes">
            <common:tagStringControl label="label" value="#{tagsShowcase.label}"/>
            <common:tagBooleanControl label="hideLabel" value="#{tagsShowcase.hideLabel}"/>
            <common:tagBooleanControl label="readonly" value="#{tagsShowcase.readonly}"/>
            <common:tagBooleanControl label="required" value="#{tagsShowcase.required}"/>
            <common:tagBooleanControl label="disabled" value="#{tagsShowcase.disabled}"/>
            <common:tagBooleanControl label="rendered" value="#{tagsShowcase.rendered}"/>
            <common:tagEnumControl label="styleClass"
                                     value="#{tagsShowcase.styleClass}"
                                     values="#{tagsShowcase.styleClasses}"/>
            <common:tagBooleanControl label="distinct" value="#{tagsShowcase.distinct}"/>
            <common:tagStringControl label="maxTags" value="#{tagsShowcase.maxTags}"/>
            <common:tagStringControl label="confirmKeys" value="#{tagsShowcase.confirmKeys}"/>
        </common:tagsContainer>

        <common:tagsContainer label="HTML5 tag attributes">
            <common:tagStringControl label="placeholder" value="#{tagsShowcase.placeholder}"/>
            <common:tagBooleanControl label="autofocus" value="#{tagsShowcase.autoFocus}"/>
        </common:tagsContainer>

        <common:tagsContainer label="Tag controls">
            <common:tagEnumControl label="ajax"
                                     value="#{tagsShowcase.ajaxType}"
                                     values="#{tagsShowcase.ajaxTypes}"
                                     renderChildrenPopover="true"
                                     popoverTitle="Add ajax child"
                                     popoverContentMarkerClass="ajaxPopoverContent" />
            <common:tagStringControl label="tooltip" value="#{tagsShowcase.tooltip}"/>
        </common:tagsContainer>
    </ui:define>

    <ui:define name="output">
        <common:showcaseOuputComponent id="outputComponent"
                                         activeComponentNavigationId="tags"
                                         component="#{tagsShowcase}">
            <b:tags id="tags"
                    label="#{tagsShowcase.label}"
                    hideLabel="#{tagsShowcase.hideLabel}"
                    value="#{tagsShowcase.value}"
                    distinct="#{tagsShowcase.distinct}"
                    maxTags="#{tagsShowcase.maxTags}"
                    confirmKeys="#{tagsShowcase.confirmKeys}"
                    tooltip="#{tagsShowcase.tooltip}"
                    readonly="#{tagsShowcase.readonly}"
                    required="#{tagsShowcase.required}"
                    disabled="#{tagsShowcase.disabled}"
                    rendered="#{tagsShowcase.rendered}"
                    placeholder="#{tagsShowcase.placeholder}"
                    autoFocus="#{tagsShowcase.autoFocus}"
                    styleClass="#{tagsShowcase.styleClass}">
                <f:ajax event="change"
                        execute="@this"
                        render="output:outputComponent:outputValues output:other"
                        disabled="#{not tagsShowcase.ajax}"/>
                <b:tooltip>
                    #{tagsShowcase.tooltip}
                </b:tooltip>
            </b:tags>

        </common:showcaseOuputComponent>
    </ui:define>

    <ui:define name="other">
        <common:codeExamples component="#{tagsShowcase}"/>
        <b:activateLibraries />
    </ui:define>
</ui:composition>
