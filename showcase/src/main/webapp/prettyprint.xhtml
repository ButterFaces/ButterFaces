<ui:composition template="/WEB-INF/templates/defaultComponentBase.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:showcase="http://xmlns.jcp.org/jsf/composite/cc"
                xmlns:b="http://butterfaces.org/components"
                xmlns:common="http://xmlns.jcp.org/jsf/composite/common"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="header">
        <p><strong>b:prettyprint</strong> The print tag renders an HTML element of the type "div" with included "pre".</p>
        <p>See <a href="https://google-code-prettify.googlecode.com/svn/trunk/README.html" target="_blank">Google documentation</a> for detailed information.</p>
    </ui:define>

    <ui:define name="tagsContainers">
        <common:tagsContainer label="Tag attributes">
            <common:tagBooleanControl label="rendered" value="#{prettyPrintShowcase.rendered}"/>
            <common:tagEnumControl label="language"
                                     value="#{prettyPrintShowcase.prettyPrintType}"
                                     values="#{prettyPrintShowcase.prettyPrintTypes}"/>
        </common:tagsContainer>
    </ui:define>

    <ui:define name="output">
        <b:prettyprint id="prettyprint"
                       language="#{prettyPrintShowcase.language}"
                       styleClass="arquillian_component"
                       rendered="#{prettyPrintShowcase.rendered}">
            #{prettyPrintShowcase.content}
        </b:prettyprint>
    </ui:define>

    <ui:define name="other">
        <common:codeExamples component="#{prettyPrintShowcase}"/>

        <!-- to enable jquery in PROJECT_STAGE development -->
        <b:activateLibraries />

        <script type="text/javascript">
            jQuery(document).ready(function () {
                setActiveNavigation('prettyprint');
            });
        </script>
    </ui:define>
</ui:composition>
