<ui:composition template="/WEB-INF/templates/componentBase.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:showcase="http://java.sun.com/jsf/composite/cc"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="header">
        <strong>l:secret</strong> The secret tag renders an HTML input element of the type "password".
    </ui:define>

    <ui:define name="attributes">
        <h:form prependId="false">
            <showcase:tagStringControl label="label" value="#{secretShowcaseComponent.label}" />
            <showcase:tagBooleanControl label="hideLabel" value="#{secretShowcaseComponent.hideLabel}"/>
            <showcase:tagStringControl label="tooltip" value="#{secretShowcaseComponent.tooltip}" />
            <showcase:tagBooleanControl label="readonly" value="#{secretShowcaseComponent.readonly}" />
            <showcase:tagBooleanControl label="required" value="#{secretShowcaseComponent.required}" />
            <showcase:tagBooleanControl label="rendered" value="#{secretShowcaseComponent.rendered}" />
            <showcase:tagBooleanControl label="floating" value="#{secretShowcaseComponent.floating}" />
        </h:form>
    </ui:define>

    <ui:define name="html5attributes">
        <h:form prependId="false">
            <showcase:tagStringControl label="placeholder" value="#{secretShowcaseComponent.placeholder}"/>
        </h:form>
    </ui:define>

    <ui:define name="controls">
        <h:form prependId="false">
            <showcase:tagEnumControl label="ajax"
                                     value="#{secretShowcaseComponent.ajaxType}"
                                     values="#{secretShowcaseComponent.ajaxTypes}"
                                     renderChildrenPopover="true"
                                     popoverTitle="Add ajax child"
                                     popoverContentMarkerClass="ajaxPopoverContent"/>
            <showcase:tagBooleanControl label="validate" value="#{secretShowcaseComponent.validation}" />
        </h:form>
    </ui:define>

    <ui:define name="output">
        <showcase:showcaseOuputComponent id="outputComponent"
                                         activeComponentNavigationId="secret"
                                         component="#{secretShowcaseComponent}">
            <showcase:secretShowcase component="#{secretShowcaseComponent}"
                                     rendered="true"/>
        </showcase:showcaseOuputComponent>
    </ui:define>

    <ui:define name="other">
        <showcase:showcaseExampleComponent component="#{secretShowcaseComponent}" />
    </ui:define>

</ui:composition>
