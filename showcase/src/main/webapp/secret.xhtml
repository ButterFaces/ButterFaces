<ui:composition template="/WEB-INF/templates/defaultComponentBase.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:showcase="http://java.sun.com/jsf/composite/cc"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="header">
        <strong>b:secret</strong> The secret tag renders an HTML input element of the type "password".
    </ui:define>

    <ui:define name="tagsContainers">
        <showcase:tagsContainer label="Tag attributes">
            <showcase:tagStringControl label="label" value="#{secretShowcaseSingleCodeComponent.label}" />
            <showcase:tagStringControl label="tooltip" value="#{secretShowcaseSingleCodeComponent.tooltip}" />
            <showcase:tagBooleanControl label="hideLabel" value="#{secretShowcaseSingleCodeComponent.hideLabel}"/>
            <showcase:tagBooleanControl label="readonly" value="#{secretShowcaseSingleCodeComponent.readonly}" />
            <showcase:tagBooleanControl label="required" value="#{secretShowcaseSingleCodeComponent.required}" />
            <showcase:tagBooleanControl label="rendered" value="#{secretShowcaseSingleCodeComponent.rendered}" />
            <showcase:tagEnumControl label="styleClass"
                                     value="#{secretShowcaseSingleCodeComponent.styleClass}"
                                     values="#{secretShowcaseSingleCodeComponent.styleClasses}"/>
            <showcase:tagEnumControl label="inputStyleClass"
                                     value="#{secretShowcaseSingleCodeComponent.inputStyleClass}"
                                     values="#{secretShowcaseSingleCodeComponent.inputStyleClasses}"/>
            <showcase:tagEnumControl label="labelStyleClass"
                                     value="#{secretShowcaseSingleCodeComponent.labelStyleClass}"
                                     values="#{secretShowcaseSingleCodeComponent.labelStyleClasses}"/>
        </showcase:tagsContainer>

        <showcase:tagsContainer label="HTML5 tag attributes">
            <showcase:tagStringControl label="placeholder" value="#{secretShowcaseSingleCodeComponent.placeholder}"/>
        </showcase:tagsContainer>

        <showcase:tagsContainer label="Tag controls">
            <showcase:tagEnumControl label="ajax"
                                     value="#{secretShowcaseSingleCodeComponent.ajaxType}"
                                     values="#{secretShowcaseSingleCodeComponent.ajaxTypes}"
                                     renderChildrenPopover="true"
                                     popoverTitle="Add ajax child"
                                     popoverContentMarkerClass="ajaxPopoverContent"/>
            <showcase:tagBooleanControl label="validate" value="#{secretShowcaseSingleCodeComponent.validation}" />
        </showcase:tagsContainer>
    </ui:define>

    <ui:define name="output">
        <showcase:showcaseOuputComponent id="outputComponent"
                                         activeComponentNavigationId="secret"
                                         component="#{secretShowcaseSingleCodeComponent}">
            <showcase:secretShowcase component="#{secretShowcaseSingleCodeComponent}"
                                     rendered="true"/>
        </showcase:showcaseOuputComponent>
    </ui:define>

    <ui:define name="other">
        <showcase:showcaseSimpleExampleComponent component="#{secretShowcaseSingleCodeComponent}" />
    </ui:define>

</ui:composition>
