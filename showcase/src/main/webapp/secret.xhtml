<ui:composition template="/WEB-INF/templates/defaultComponentBase.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://butterfaces.larmic.de/components"
                xmlns:showcase="http://java.sun.com/jsf/composite/cc"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="header">
        <strong>b:secret</strong> The secret tag renders an HTML input element of the type "password".
    </ui:define>

    <ui:define name="tagsContainers">
        <showcase:tagsContainer label="Tag attributes">
            <showcase:tagStringControl label="label" value="#{secretShowcase.label}" />
            <showcase:tagStringControl label="tooltip" value="#{secretShowcase.tooltip}" />
            <showcase:tagBooleanControl label="hideLabel" value="#{secretShowcase.hideLabel}"/>
            <showcase:tagBooleanControl label="readonly" value="#{secretShowcase.readonly}" />
            <showcase:tagBooleanControl label="required" value="#{secretShowcase.required}" />
            <showcase:tagBooleanControl label="rendered" value="#{secretShowcase.rendered}" />
            <showcase:tagEnumControl label="styleClass"
                                     value="#{secretShowcase.styleClass}"
                                     values="#{secretShowcase.styleClasses}"/>
            <showcase:tagEnumControl label="inputStyleClass"
                                     value="#{secretShowcase.inputStyleClass}"
                                     values="#{secretShowcase.inputStyleClasses}"/>
            <showcase:tagEnumControl label="labelStyleClass"
                                     value="#{secretShowcase.labelStyleClass}"
                                     values="#{secretShowcase.labelStyleClasses}"/>
        </showcase:tagsContainer>

        <showcase:tagsContainer label="HTML5 tag attributes">
            <showcase:tagStringControl label="placeholder" value="#{secretShowcase.placeholder}"/>
            <showcase:tagBooleanControl label="autofocus" value="#{secretShowcase.autoFocus}"/>
        </showcase:tagsContainer>

        <showcase:tagsContainer label="Tag controls">
            <showcase:tagEnumControl label="ajax"
                                     value="#{secretShowcase.ajaxType}"
                                     values="#{secretShowcase.ajaxTypes}"
                                     renderChildrenPopover="true"
                                     popoverTitle="Add ajax child"
                                     popoverContentMarkerClass="ajaxPopoverContent"/>
            <showcase:tagBooleanControl label="validate" value="#{secretShowcase.validation}" />
        </showcase:tagsContainer>
    </ui:define>

    <ui:define name="output">
        <showcase:showcaseOuputComponent id="outputComponent"
                                         activeComponentNavigationId="secret"
                                         component="#{secretShowcase}">
            <b:secret id="text"
                      label="#{secretShowcase.label}"
                      value="#{secretShowcase.value}"
                      tooltip="#{secretShowcase.tooltip}"
                      readonly="#{secretShowcase.readonly}"
                      required="#{secretShowcase.required}"
                      rendered="#{secretShowcase.rendered}"
                      hideLabel="#{secretShowcase.hideLabel}"
                      autoFocus="#{secretShowcase.autoFocus}"
                      placeholder="#{secretShowcase.placeholder}"
                      inputStyleClass="#{secretShowcase.inputStyleClass}"
                      labelStyleClass="#{secretShowcase.labelStyleClass}"
                      styleClass="#{secretShowcase.styleClass}">
                <f:ajax event="keyup"
                        execute="@this"
                        render="output:outputComponent:outputValues output:other"
                        disabled="#{not secretShowcase.ajax}" />
                <f:validateLength minimum="2"
                                  maximum="10"
                                  disabled="#{not secretShowcase.validation}" />
            </b:secret>
        </showcase:showcaseOuputComponent>
    </ui:define>

    <ui:define name="other">
        <showcase:codeExamples component="#{secretShowcase}"/>
        <b:activateLibraries />
    </ui:define>

</ui:composition>
