<ui:composition template="/WEB-INF/templates/componentBase.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:showcase="http://java.sun.com/jsf/composite/cc"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="header">
        <strong>l:text</strong> The text tag renders an HTML input element of the type "text".
    </ui:define>

    <ui:define name="attributes">
        <h:form prependId="false">
            <showcase:tagStringControl label="label" value="#{textShowcaseComponent.label}"/>
            <showcase:tagBooleanControl label="hideLabel" value="#{textShowcaseComponent.hideLabel}"/>
            <showcase:tagStringControl label="tooltip" value="#{textShowcaseComponent.tooltip}"/>
            <showcase:tagBooleanControl label="readonly" value="#{textShowcaseComponent.readonly}"/>
            <showcase:tagBooleanControl label="required" value="#{textShowcaseComponent.required}"/>
            <showcase:tagBooleanControl label="rendered" value="#{textShowcaseComponent.rendered}"/>
            <showcase:tagBooleanControl label="floating" value="#{textShowcaseComponent.floating}"/>
        </h:form>
    </ui:define>

    <ui:define name="html5attributes">
        <h:form prependId="false">
            <showcase:tagStringControl label="placeholder" value="#{textShowcaseComponent.placeholder}"/>
            <showcase:tagStringControl label="type" value="#{textShowcaseComponent.type}"/>
            <showcase:tagStringControl label="pattern" value="#{textShowcaseComponent.pattern}"/>
            <showcase:tagStringControl label="min" value="#{textShowcaseComponent.min}"/>
            <showcase:tagStringControl label="max" value="#{textShowcaseComponent.max}"/>
            <showcase:tagBooleanControl label="autofocus" value="#{textShowcaseComponent.autoFocus}"/>
        </h:form>
    </ui:define>

    <ui:define name="controls">
        <h:form prependId="false">
            <showcase:tagEnumControl label="ajax"
                                     value="#{textShowcaseComponent.ajaxType}"
                                     values="#{textShowcaseComponent.ajaxTypes}"
                                     renderChildrenPopover="true"
                                     popoverTitle="Add ajax child"
                                     popoverContentMarkerClass="ajaxPopoverContent"/>
            <showcase:tagBooleanControl label="validate"
                                        value="#{textShowcaseComponent.validation}"/>
        </h:form>
    </ui:define>

    <ui:define name="output">
        <showcase:showcaseOuputComponent id="outputComponent"
                                         activeComponentNavigationId="text"
                                         component="#{textShowcaseComponent}">
            <showcase:textShowcase component="#{textShowcaseComponent}"
                                   rendered="true"/>
        </showcase:showcaseOuputComponent>
    </ui:define>

    <ui:define name="other">
        <showcase:showcaseExampleComponent component="#{textShowcaseComponent}"/>
    </ui:define>
</ui:composition>
