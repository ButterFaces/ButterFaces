<ui:composition template="/WEB-INF/templates/defaultComponentBase.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://butterfaces.larmic.de/components"
                xmlns:showcase="http://java.sun.com/jsf/composite/cc"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="header">
        <strong>b:text</strong> The text tag renders an HTML input element of the type "text".
    </ui:define>

    <ui:define name="tagsContainers">
        <showcase:tagsContainer label="Tag attributes">
            <showcase:tagStringControl label="label" value="#{textShowcaseSingleCodeComponent.label}"/>
            <showcase:tagStringControl label="tooltip" value="#{textShowcaseSingleCodeComponent.tooltip}"/>
            <showcase:tagBooleanControl label="hideLabel" value="#{textShowcaseSingleCodeComponent.hideLabel}"/>
            <showcase:tagBooleanControl label="readonly" value="#{textShowcaseSingleCodeComponent.readonly}"/>
            <showcase:tagBooleanControl label="required" value="#{textShowcaseSingleCodeComponent.required}"/>
            <showcase:tagBooleanControl label="rendered" value="#{textShowcaseSingleCodeComponent.rendered}"/>
            <showcase:tagEnumControl label="styleClass"
                                     value="#{textShowcaseSingleCodeComponent.styleClass}"
                                     values="#{textShowcaseSingleCodeComponent.styleClasses}"/>
            <showcase:tagEnumControl label="inputStyleClass"
                                     value="#{textShowcaseSingleCodeComponent.inputStyleClass}"
                                     values="#{textShowcaseSingleCodeComponent.inputStyleClasses}"/>
            <showcase:tagEnumControl label="labelStyleClass"
                                     value="#{textShowcaseSingleCodeComponent.labelStyleClass}"
                                     values="#{textShowcaseSingleCodeComponent.labelStyleClasses}"/>
        </showcase:tagsContainer>

        <showcase:tagsContainer label="HTML5 tag attributes">
            <showcase:tagStringControl label="placeholder" value="#{textShowcaseSingleCodeComponent.placeholder}"/>
            <showcase:tagStringControl label="type" value="#{textShowcaseSingleCodeComponent.type}"/>
            <showcase:tagStringControl label="pattern" value="#{textShowcaseSingleCodeComponent.pattern}"/>
            <showcase:tagStringControl label="min" value="#{textShowcaseSingleCodeComponent.min}"/>
            <showcase:tagStringControl label="max" value="#{textShowcaseSingleCodeComponent.max}"/>
            <showcase:tagBooleanControl label="autofocus" value="#{textShowcaseSingleCodeComponent.autoFocus}"/>
        </showcase:tagsContainer>

        <showcase:tagsContainer label="Tag controls">
            <showcase:tagEnumControl label="ajax"
                                     value="#{textShowcaseSingleCodeComponent.ajaxType}"
                                     values="#{textShowcaseSingleCodeComponent.ajaxTypes}"
                                     renderChildrenPopover="true"
                                     popoverTitle="Add ajax child"
                                     popoverContentMarkerClass="ajaxPopoverContent" />
            <showcase:tagEnumControl label="facets"
                                     value="#{textShowcaseSingleCodeComponent.selectedFacetType}"
                                     values="#{textShowcaseSingleCodeComponent.availableFacetTypes}"
                                     renderChildrenPopover="false" />
            <showcase:tagBooleanControl label="validate"
                                        value="#{textShowcaseSingleCodeComponent.validation}"/>
        </showcase:tagsContainer>
    </ui:define>

    <ui:define name="output">
        <showcase:showcaseOuputComponent id="outputComponent"
                                         activeComponentNavigationId="text"
                                         component="#{textShowcaseSingleCodeComponent}">
            <b:text id="text"
                    label="#{textShowcaseSingleCodeComponent.label}"
                    hideLabel="#{textShowcaseSingleCodeComponent.hideLabel}"
                    value="#{textShowcaseSingleCodeComponent.value}"
                    tooltip="#{textShowcaseSingleCodeComponent.tooltip}"
                    readonly="#{textShowcaseSingleCodeComponent.readonly}"
                    required="#{textShowcaseSingleCodeComponent.required}"
                    rendered="#{textShowcaseSingleCodeComponent.rendered and textShowcaseSingleCodeComponent.selectedFacetType != 'INPUT_GROUP_ADDON'}"
                    placeholder="#{textShowcaseSingleCodeComponent.placeholder}"
                    type="#{textShowcaseSingleCodeComponent.type}"
                    pattern="#{textShowcaseSingleCodeComponent.pattern}"
                    min="#{textShowcaseSingleCodeComponent.min}"
                    max="#{textShowcaseSingleCodeComponent.max}"
                    autoFocus="#{textShowcaseSingleCodeComponent.autoFocus}"
                    inputStyleClass="#{textShowcaseSingleCodeComponent.inputStyleClass}"
                    labelStyleClass="#{textShowcaseSingleCodeComponent.labelStyleClass}"
                    styleClass="#{textShowcaseSingleCodeComponent.styleClass}">
                <f:ajax event="keyup"
                        execute="@this"
                        render="output:outputComponent:outputValues output:other"
                        disabled="#{not textShowcaseSingleCodeComponent.ajax}" />
                <f:validateLength minimum="2"
                                  maximum="10"
                                  disabled="#{not textShowcaseSingleCodeComponent.validation}" />
            </b:text>

            <b:text id="textWithInputGroupAddon"
                    label="#{textShowcaseSingleCodeComponent.label}"
                    hideLabel="#{textShowcaseSingleCodeComponent.hideLabel}"
                    value="#{textShowcaseSingleCodeComponent.value}"
                    tooltip="#{textShowcaseSingleCodeComponent.tooltip}"
                    readonly="#{textShowcaseSingleCodeComponent.readonly}"
                    required="#{textShowcaseSingleCodeComponent.required}"
                    rendered="#{textShowcaseSingleCodeComponent.rendered and textShowcaseSingleCodeComponent.selectedFacetType eq 'INPUT_GROUP_ADDON'}"
                    placeholder="#{textShowcaseSingleCodeComponent.placeholder}"
                    type="#{textShowcaseSingleCodeComponent.type}"
                    pattern="#{textShowcaseSingleCodeComponent.pattern}"
                    min="#{textShowcaseSingleCodeComponent.min}"
                    max="#{textShowcaseSingleCodeComponent.max}"
                    autoFocus="#{textShowcaseSingleCodeComponent.autoFocus}"
                    inputStyleClass="#{textShowcaseSingleCodeComponent.inputStyleClass}"
                    labelStyleClass="#{textShowcaseSingleCodeComponent.labelStyleClass}"
                    styleClass="#{textShowcaseSingleCodeComponent.styleClass}">
                <f:ajax event="keyup"
                        execute="@this"
                        render="output:outputComponent:outputValues output:other"
                        disabled="#{not textShowcaseSingleCodeComponent.ajax}"/>
                <f:validateLength minimum="2"
                                  maximum="10"
                                  disabled="#{not textShowcaseSingleCodeComponent.validation}"/>
                <f:facet name="input-group-addon-left">
                    Left input-group-addon
                </f:facet>
                <f:facet name="input-group-addon-right">
                    Right input-group-addon
                </f:facet>
            </b:text>
        </showcase:showcaseOuputComponent>
    </ui:define>

    <ui:define name="other">
        <showcase:showcaseSimpleExampleComponent component="#{textShowcaseSingleCodeComponent}"/>
    </ui:define>
</ui:composition>
