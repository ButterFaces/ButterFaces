<ui:composition template="/WEB-INF/templates/componentBase.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:showcase="http://java.sun.com/jsf/composite/cc"
                xmlns:l="http://butterfaces.larmic.de/components"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="header">
        <strong>l:table</strong> The table tag renders an HTML element of the type "table".
        <p>See <a href="http://fortawesome.github.io/Font-Awesome/icons/" target="_blank">Font Awesome Icons</a> for nice glyphicons.</p>
    </ui:define>

    <ui:define name="attributes">
        <h:form prependId="false">
            <showcase:tagStringControl label="value" value="#{linkShowcaseComponent.value}"/>
            <showcase:tagBooleanControl label="rendered" value="#{linkShowcaseComponent.rendered}"/>
            <showcase:tagEnumControl label="glyphicon"
                                     value="#{linkShowcaseComponent.glyphicon}"
                                     values="#{linkShowcaseComponent.glyphicons}"/>
        </h:form>
    </ui:define>

    <ui:define name="controls">
        <h:form prependId="false">
            <showcase:tagEnumControl label="ajax"
                                     value="#{linkShowcaseComponent.style}"
                                     values="#{linkShowcaseComponent.styles}"/>
        </h:form>
    </ui:define>

    <ui:define name="output">
        <l:commandLink id="link"
                       glyphicon="#{linkShowcaseComponent.glyphicon}"
                       value="#{linkShowcaseComponent.value}"
                       action="#{linkShowcaseComponent.increaseClick}"
                       styleClass="#{linkShowcaseComponent.style}"
                       rendered="#{linkShowcaseComponent.rendered}">
            <f:ajax render="clicks" />
        </l:commandLink>

        <hr />

        <h:panelGroup id="clicks" layout="block">
            #{linkShowcaseComponent.clicks} clicks
        </h:panelGroup>
    </ui:define>

    <ui:define name="other">

        <showcase:showcaseExampleComponent component="#{linkShowcaseComponent}"/>

        <script type="text/javascript">
            jQuery(document).ready(function () {
                setActiveNavigation('commandLink');
            });
        </script>
    </ui:define>
</ui:composition>
