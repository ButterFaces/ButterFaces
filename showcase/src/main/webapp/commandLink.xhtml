<ui:composition template="/WEB-INF/templates/defaultComponentBase.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:showcase="http://java.sun.com/jsf/composite/cc"
                xmlns:b="http://butterfaces.larmic.de/components"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="header">
        <strong>b:table</strong> The table tag renders an HTML element of the type "table".
        <p>See <a href="http://fortawesome.github.io/Font-Awesome/icons/"
                  target="_blank">Font Awesome Icons</a> for nice glyphicons.</p>
    </ui:define>

    <ui:define name="tagsContainers">
        <showcase:tagsContainer label="Tag attributes">
            <showcase:tagStringControl label="value" value="#{linkShowcaseComponent.value}"/>
            <showcase:tagBooleanControl label="rendered" value="#{linkShowcaseComponent.rendered}"/>
            <showcase:tagEnumControl label="glyphicon"
                                     value="#{linkShowcaseComponent.glyphicon}"
                                     values="#{linkShowcaseComponent.glyphicons}"/>
        </showcase:tagsContainer>

        <showcase:tagsContainer label="Tag controls">
            <showcase:tagEnumControl label="link type"
                                     value="#{linkShowcaseComponent.style}"
                                     values="#{linkShowcaseComponent.styles}"/>
            <showcase:tagBooleanControl label="ajaxDisableLinkOnRequest" value="#{linkShowcaseComponent.ajaxDisableLinkOnRequest}"/>
            <showcase:tagBooleanControl label="ajaxShowWaitingDotsOnRequest" value="#{linkShowcaseComponent.ajaxShowWaitingDotsOnRequest}"/>
        </showcase:tagsContainer>
    </ui:define>

    <ui:define name="output">
        <h:panelGroup layout="block"
                      rendered="#{linkShowcaseComponent.ajaxDisableLinkOnRequest}"
                      styleClass="alert alert-warning">
            <strong>Attention</strong> To show attribute <l>ajaxDisableLinkOnRequest</l> action method will wait 2 seconds.
        </h:panelGroup>

        <b:commandLink glyphicon="#{linkShowcaseComponent.glyphicon}"
                       value="#{linkShowcaseComponent.value}"
                       action="#{linkShowcaseComponent.increaseClick}"
                       styleClass="arquillian_component #{linkShowcaseComponent.style}"
                       ajaxDisableLinkOnRequest="#{linkShowcaseComponent.ajaxDisableLinkOnRequest}"
                       ajaxShowWaitingDotsOnRequest="#{linkShowcaseComponent.ajaxShowWaitingDotsOnRequest}"
                       rendered="#{linkShowcaseComponent.rendered}">
            <f:ajax render="clicks" onevent="logTest"/>
        </b:commandLink>

        <hr/>

        <h:panelGroup id="clicks" layout="block">
            <span class="arquillian_component_clicks">#{linkShowcaseComponent.clicks}</span> clicks
        </h:panelGroup>
    </ui:define>

    <ui:define name="other">

        <showcase:showcaseExampleComponent component="#{linkShowcaseComponent}"/>

        <script type="text/javascript">
            jQuery(document).ready(function () {
                setActiveNavigation('commandLink');
            });

            function logTest(data) {
                console.log('showcase log: onevent is called with data ' + data);
            }
        </script>
    </ui:define>
</ui:composition>
