<ui:composition template="/WEB-INF/templates/defaultComponentBase.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:showcase="http://java.sun.com/jsf/composite/cc"
                xmlns:b="http://butterfaces.larmic.de/components">

    <ui:define name="header">
        <strong>b:tree</strong> The tree tag renders an HTML element of the type "div".
    </ui:define>

    <ui:define name="tagsContainers">
        <showcase:tagsContainer label="Tag attributes">
            <showcase:tagBooleanControl label="rendered" value="#{linkShowcaseComponent.rendered}"/>
            <showcase:tagEnumControl label="collapse/expand"
                                     value="#{treeShowcaseComponent.glyphicon}"
                                     values="#{treeShowcaseComponent.glyphicons}"/>
        </showcase:tagsContainer>
    </ui:define>

    <ui:define name="output">
        <b:tree id="tree"
                value="#{treeShowcaseComponent.tree}"
                collapsingClass="#{treeShowcaseComponent.collapsingClass}"
                expansionClass="#{treeShowcaseComponent.expansionClass}" />

        <b:activateLibraries />
    </ui:define>

    <ui:define name="other">
        <showcase:showcaseExampleComponent component="#{treeShowcaseComponent}"/>

        <script type="text/javascript">
            jQuery(document).ready(function () {
                setActiveNavigation('tree');
            });
        </script>
    </ui:define>
</ui:composition>
