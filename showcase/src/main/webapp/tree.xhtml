<ui:composition template="/WEB-INF/templates/defaultComponentBase.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:showcase="http://java.sun.com/jsf/composite/cc"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://butterfaces.larmic.de/components">

    <ui:define name="header">
        <strong>b:tree</strong> The tree tag renders an HTML element of the type "div".
    </ui:define>

    <ui:define name="tagsContainers">
        <showcase:tagsContainer label="Tag attributes">
            <showcase:tagBooleanControl label="rendered" value="#{treeShowcaseComponent.rendered}"/>
            <showcase:tagBooleanControl label="hideRootNode" value="#{treeShowcaseComponent.hideRootNode}"/>
            <showcase:tagEnumControl label="collapse/expand"
                                     value="#{treeShowcaseComponent.glyphicon}"
                                     values="#{treeShowcaseComponent.glyphicons}"/>
        </showcase:tagsContainer>

        <showcase:tagsContainer label="Tag controls">
            <showcase:tagEnumControl label="ajax selection"
                                     value="#{treeShowcaseComponent.selectionAjaxType}"
                                     values="#{treeShowcaseComponent.ajaxSelectionTypes}"/>
            <showcase:tagEnumControl label="icons"
                                     value="#{treeShowcaseComponent.selectedIconType}"
                                     values="#{treeShowcaseComponent.iconTypes}"/>
            <showcase:tagBooleanControl label="nodes expanded" value="#{treeShowcaseComponent.allExpanded}"/>
        </showcase:tagsContainer>
    </ui:define>

    <ui:define name="output">
        <b:tree id="tree"
                value="#{treeShowcaseComponent.tree}"
                nodeSelectionListener="#{treeShowcaseComponent}"
                collapsingClass="#{treeShowcaseComponent.collapsingClass}"
                expansionClass="#{treeShowcaseComponent.expansionClass}"
                hideRootNode="#{treeShowcaseComponent.hideRootNode}"
                rendered="#{treeShowcaseComponent.rendered and not treeShowcaseComponent.ajaxRendered}"/>

        <b:tree id="treeWithAjax"
                value="#{treeShowcaseComponent.tree}"
                nodeSelectionListener="#{treeShowcaseComponent}"
                collapsingClass="#{treeShowcaseComponent.collapsingClass}"
                expansionClass="#{treeShowcaseComponent.expansionClass}"
                hideRootNode="#{treeShowcaseComponent.hideRootNode}"
                rendered="#{treeShowcaseComponent.rendered and treeShowcaseComponent.ajaxRendered}">
            <f:ajax render="nodeTitle" disabled="#{treeShowcaseComponent.ajaxDisabled}"/>
        </b:tree>

        <h:panelGroup rendered="#{treeShowcaseComponent.ajaxRendered}">
            <hr/>

            <div class="input-group">
                <span class="input-group-addon">Selected value:</span>
                <h:panelGroup id="nodeTitle" layout="block">
                    <h:outputText value="#{treeShowcaseComponent.selectedNode.title}"
                                  rendered="#{not empty treeShowcaseComponent.selectedNode}"
                                  styleClass="form-control arquillian_output_value"/>
                    <h:outputText value="-"
                                  rendered="#{empty treeShowcaseComponent.selectedNode}"
                                  styleClass="form-control arquillian_output_value"/>
                </h:panelGroup>
            </div>
        </h:panelGroup>


        <b:activateLibraries/>
    </ui:define>

    <ui:define name="other">
        <showcase:showcaseExampleComponent component="#{treeShowcaseComponent}"/>

        <script type="text/javascript">
            jQuery(document).ready(function () {
                setActiveNavigation('tree');
            });
        </script>
    </ui:define>
</ui:composition>
