<ui:composition template="/WEB-INF/templates/defaultComponentBase.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:showcase="http://java.sun.com/jsf/composite/cc"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://butterfaces.larmic.de/components">

    <ui:define name="header">
        <strong>b:tree</strong> The tree tag renders an HTML element of the type "div".
    </ui:define>

    <ui:define name="tagsContainers">
        <showcase:tagsContainer label="Tag attributes">
            <showcase:tagBooleanControl label="rendered" value="#{treeShowcaseSingleCodeComponent.rendered}"/>
            <showcase:tagBooleanControl label="hideRootNode" value="#{treeShowcaseSingleCodeComponent.hideRootNode}"/>
            <showcase:tagEnumControl label="collapse/expand"
                                     value="#{treeShowcaseSingleCodeComponent.glyphicon}"
                                     values="#{treeShowcaseSingleCodeComponent.glyphicons}"/>
        </showcase:tagsContainer>

        <showcase:tagsContainer label="Tag controls">
            <showcase:tagEnumControl label="ajax selection"
                                     value="#{treeShowcaseSingleCodeComponent.selectionAjaxType}"
                                     values="#{treeShowcaseSingleCodeComponent.ajaxSelectionTypes}"/>
            <showcase:tagEnumControl label="icons"
                                     value="#{treeShowcaseSingleCodeComponent.selectedIconType}"
                                     values="#{treeShowcaseSingleCodeComponent.iconTypes}"/>
            <showcase:tagBooleanControl label="nodes expanded" value="#{treeShowcaseSingleCodeComponent.allExpanded}"/>
        </showcase:tagsContainer>
    </ui:define>

    <ui:define name="output">

        <h:panelGroup layout="block"
                      styleClass="alert alert-warning"
                      rendered="#{!(treeShowcaseSingleCodeComponent.selectionAjaxType eq 'AJAX')}">
            <strong>Attention:</strong> Tree selection will only work in ajax mode.
        </h:panelGroup>

        <b:tree id="tree"
                value="#{treeShowcaseSingleCodeComponent.tree}"
                nodeSelectionListener="#{treeShowcaseSingleCodeComponent}"
                collapsingClass="#{treeShowcaseSingleCodeComponent.collapsingClass}"
                expansionClass="#{treeShowcaseSingleCodeComponent.expansionClass}"
                hideRootNode="#{treeShowcaseSingleCodeComponent.hideRootNode}"
                rendered="#{treeShowcaseSingleCodeComponent.rendered and not treeShowcaseSingleCodeComponent.ajaxRendered}"/>

        <b:tree id="treeWithAjax"
                value="#{treeShowcaseSingleCodeComponent.tree}"
                nodeSelectionListener="#{treeShowcaseSingleCodeComponent}"
                collapsingClass="#{treeShowcaseSingleCodeComponent.collapsingClass}"
                expansionClass="#{treeShowcaseSingleCodeComponent.expansionClass}"
                hideRootNode="#{treeShowcaseSingleCodeComponent.hideRootNode}"
                rendered="#{treeShowcaseSingleCodeComponent.rendered and treeShowcaseSingleCodeComponent.ajaxRendered}">
            <f:ajax render="nodeTitle" disabled="#{treeShowcaseSingleCodeComponent.ajaxDisabled}"/>
        </b:tree>

        <h:panelGroup rendered="#{treeShowcaseSingleCodeComponent.ajaxRendered}">
            <hr/>

            <div class="input-group">
                <span class="input-group-addon">Selected value:</span>
                <h:panelGroup id="nodeTitle" layout="block">
                    <h:outputText value="#{treeShowcaseSingleCodeComponent.selectedNode.title}"
                                  rendered="#{not empty treeShowcaseSingleCodeComponent.selectedNode}"
                                  styleClass="form-control arquillian_output_value"/>
                    <h:outputText value="-"
                                  rendered="#{empty treeShowcaseSingleCodeComponent.selectedNode}"
                                  styleClass="form-control arquillian_output_value"/>
                </h:panelGroup>
            </div>
        </h:panelGroup>


        <b:activateLibraries/>
    </ui:define>

    <ui:define name="other">
        <showcase:showcaseSimpleExampleComponent component="#{treeShowcaseSingleCodeComponent}"/>

        <script type="text/javascript">
            jQuery(document).ready(function () {
                setActiveNavigation('tree');
            });
        </script>
    </ui:define>
</ui:composition>
