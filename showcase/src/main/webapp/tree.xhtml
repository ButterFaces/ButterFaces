<ui:composition template="/WEB-INF/templates/defaultComponentBase.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:showcase="http://java.sun.com/jsf/composite/cc"
                xmlns:b="http://butterfaces.larmic.de/components">

    <ui:define name="header">
        <strong>b:tree</strong> The tree tag renders an HTML element of the type "div".
    </ui:define>

    <ui:define name="tagsContainers">
    </ui:define>

    <ui:define name="output">
        <b:tree id="tree"
                value="#{treeShowcaseComponent.tree}" />

        <b:activateLibraries />
    </ui:define>

    <ui:define name="other">

        <script type="text/javascript">
            jQuery(document).ready(function () {
                setActiveNavigation('tree');

                $(function () {
                    $('.butter-component-tree li:has(ul)').addClass('parent_li').find(' > span').attr('title', 'Collapse this branch');
                    $('.butter-component-tree li.parent_li > span').on('click', function (e) {
                        var children = $(this).parent('li.parent_li').find(' > ul > li');
                        if (children.is(":visible")) {
                            children.hide('fast');
                            $(this).attr('title', 'Expand this branch').find(' > i').addClass('icon-plus-sign').removeClass('icon-minus-sign');
                        } else {
                            children.show('fast');
                            $(this).attr('title', 'Collapse this branch').find(' > i').addClass('icon-minus-sign').removeClass('icon-plus-sign');
                        }
                        e.stopPropagation();
                    });
                });
            });
        </script>
    </ui:define>
</ui:composition>
