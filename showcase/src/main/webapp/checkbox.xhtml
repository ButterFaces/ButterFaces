<ui:composition template="/WEB-INF/templates/defaultComponentBase.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://butterfaces.larmic.de/components"
                xmlns:showcase="http://java.sun.com/jsf/composite/cc"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="header">
        <strong>b:checkBox</strong> The checkBox tag renders an HTML input element of the type "checkbox". This component is designed for situations where you want to display an option to the user that can be enabled or disabled, such as a "remember me" checkbox on a login form.
    </ui:define>

    <ui:define name="tagsContainers">
        <showcase:tagsContainer label="Tag attributes">
            <showcase:tagStringControl label="label" value="#{checkBoxShowcaseSingleCodeComponent.label}"/>
            <showcase:tagStringControl label="tooltip" value="#{checkBoxShowcaseSingleCodeComponent.tooltip}"/>
            <showcase:tagStringControl label="description" value="#{checkBoxShowcaseSingleCodeComponent.description}"/>
            <showcase:tagBooleanControl label="hideLabel" value="#{checkBoxShowcaseSingleCodeComponent.hideLabel}"/>
            <showcase:tagBooleanControl label="readonly" value="#{checkBoxShowcaseSingleCodeComponent.readonly}"/>
            <showcase:tagBooleanControl label="required" value="#{checkBoxShowcaseSingleCodeComponent.required}"/>
            <showcase:tagBooleanControl label="rendered" value="#{checkBoxShowcaseSingleCodeComponent.rendered}"/>
            <showcase:tagEnumControl label="styleClass"
                                     value="#{checkBoxShowcaseSingleCodeComponent.styleClass}"
                                     values="#{checkBoxShowcaseSingleCodeComponent.styleClasses}"/>
            <showcase:tagEnumControl label="inputStyleClass"
                                     value="#{checkBoxShowcaseSingleCodeComponent.inputStyleClass}"
                                     values="#{checkBoxShowcaseSingleCodeComponent.inputStyleClasses}"/>
            <showcase:tagEnumControl label="labelStyleClass"
                                     value="#{checkBoxShowcaseSingleCodeComponent.labelStyleClass}"
                                     values="#{checkBoxShowcaseSingleCodeComponent.labelStyleClasses}"/>
        </showcase:tagsContainer>

        <showcase:tagsContainer label="HTML5 tag attributes">
            <showcase:tagBooleanControl label="autofocus" value="#{checkBoxShowcaseSingleCodeComponent.autoFocus}"/>
        </showcase:tagsContainer>

        <showcase:tagsContainer label="Tag control">
            <showcase:tagEnumControl label="ajax"
                                     value="#{checkBoxShowcaseSingleCodeComponent.ajaxType}"
                                     values="#{checkBoxShowcaseSingleCodeComponent.ajaxTypes}"
                                     renderChildrenPopover="true"
                                     popoverTitle="Add ajax child"
                                     popoverContentMarkerClass="ajaxPopoverContent"/>
        </showcase:tagsContainer>
    </ui:define>

    <ui:define name="output">
        <showcase:showcaseOuputComponentDeprecated id="outputComponent" activeComponentNavigationId="checkbox"
                                         component="#{checkBoxShowcaseSingleCodeComponent}">
            <b:checkBox label="#{checkBoxShowcaseSingleCodeComponent.label}"
                        value="#{checkBoxShowcaseSingleCodeComponent.value}"
                        hideLabel="#{checkBoxShowcaseSingleCodeComponent.hideLabel}"
                        tooltip="#{checkBoxShowcaseSingleCodeComponent.tooltip}"
                        description="#{checkBoxShowcaseSingleCodeComponent.description}"
                        readonly="#{checkBoxShowcaseSingleCodeComponent.readonly}"
                        required="#{checkBoxShowcaseSingleCodeComponent.required}"
                        rendered="#{checkBoxShowcaseSingleCodeComponent.rendered}"
                        autoFocus="#{checkBoxShowcaseSingleCodeComponent.autoFocus}"
                        inputStyleClass="#{checkBoxShowcaseSingleCodeComponent.inputStyleClass}"
                        labelStyleClass="#{checkBoxShowcaseSingleCodeComponent.labelStyleClass}"
                        styleClass="#{checkBoxShowcaseSingleCodeComponent.styleClass}">
                <f:ajax event="change"
                        execute="@this"
                        render="output:outputComponent:outputValues output:other"
                        disabled="#{not checkBoxShowcaseSingleCodeComponent.ajax}" />
            </b:checkBox>
        </showcase:showcaseOuputComponentDeprecated>
    </ui:define>

    <ui:define name="other">
        <showcase:showcaseSimpleExampleComponent component="#{checkBoxShowcaseSingleCodeComponent}"/>
    </ui:define>

</ui:composition>
