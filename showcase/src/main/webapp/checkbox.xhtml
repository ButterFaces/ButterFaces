<ui:composition template="/WEB-INF/templates/defaultComponentBase.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:showcase="http://java.sun.com/jsf/composite/cc"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="header">
        <strong>b:checkBox</strong> The checkBox tag renders an HTML input element of the type "checkbox". This component is designed for situations where you want to display an option to the user that can be enabled or disabled, such as a "remember me" checkbox on a login form.
    </ui:define>

    <ui:define name="tagsContainers">
        <showcase:tagsContainer label="Tag attributes">
            <showcase:tagStringControl label="label" value="#{checkBoxShowcaseComponent.label}"/>
            <showcase:tagStringControl label="tooltip" value="#{checkBoxShowcaseComponent.tooltip}"/>
            <showcase:tagStringControl label="description" value="#{checkBoxShowcaseComponent.description}"/>
            <showcase:tagBooleanControl label="hideLabel" value="#{checkBoxShowcaseComponent.hideLabel}"/>
            <showcase:tagBooleanControl label="readonly" value="#{checkBoxShowcaseComponent.readonly}"/>
            <showcase:tagBooleanControl label="required" value="#{checkBoxShowcaseComponent.required}"/>
            <showcase:tagBooleanControl label="rendered" value="#{checkBoxShowcaseComponent.rendered}"/>
            <showcase:tagEnumControl label="componentStyleClass"
                                     value="#{checkBoxShowcaseComponent.componentStyleClass}"
                                     values="#{checkBoxShowcaseComponent.componentStyleClasses}"/>
            <showcase:tagEnumControl label="inputStyleClass"
                                     value="#{checkBoxShowcaseComponent.inputStyleClass}"
                                     values="#{checkBoxShowcaseComponent.inputStyleClasses}"/>
            <showcase:tagEnumControl label="labelStyleClass"
                                     value="#{checkBoxShowcaseComponent.labelStyleClass}"
                                     values="#{checkBoxShowcaseComponent.labelStyleClasses}"/>
        </showcase:tagsContainer>

        <showcase:tagsContainer label="Tag control">
            <showcase:tagEnumControl label="ajax"
                                     value="#{checkBoxShowcaseComponent.ajaxType}"
                                     values="#{checkBoxShowcaseComponent.ajaxTypes}"
                                     renderChildrenPopover="true"
                                     popoverTitle="Add ajax child"
                                     popoverContentMarkerClass="ajaxPopoverContent"/>
        </showcase:tagsContainer>
    </ui:define>

    <ui:define name="output">
        <showcase:showcaseOuputComponent id="outputComponent" activeComponentNavigationId="checkbox"
                                         component="#{checkBoxShowcaseComponent}">
            <showcase:checkBoxShowcase component="#{checkBoxShowcaseComponent}"
                                       rendered="true"/>
        </showcase:showcaseOuputComponent>
    </ui:define>

    <ui:define name="other">
        <showcase:showcaseExampleComponent component="#{checkBoxShowcaseComponent}"/>
    </ui:define>

</ui:composition>
