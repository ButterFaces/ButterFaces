<ui:composition template="/WEB-INF/templates/defaultComponentBase.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://butterfaces.larmic.de/components"
                xmlns:showcase="http://java.sun.com/jsf/composite/cc"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="header">
        <strong>b:checkBox</strong> The checkBox tag renders an HTML input element of the type "checkbox". This component is designed for situations where you want to display an option to the user that can be enabled or disabled, such as a "remember me" checkbox on a login form.
    </ui:define>

    <ui:define name="tagsContainers">
        <showcase:tagsContainer label="Tag attributes">
            <showcase:tagStringControl label="label" value="#{checkBoxShowcase.label}"/>
            <showcase:tagStringControl label="tooltip" value="#{checkBoxShowcase.tooltip}"/>
            <showcase:tagStringControl label="description" value="#{checkBoxShowcase.description}"/>
            <showcase:tagBooleanControl label="hideLabel" value="#{checkBoxShowcase.hideLabel}"/>
            <showcase:tagBooleanControl label="readonly" value="#{checkBoxShowcase.readonly}"/>
            <showcase:tagBooleanControl label="required" value="#{checkBoxShowcase.required}"/>
            <showcase:tagBooleanControl label="rendered" value="#{checkBoxShowcase.rendered}"/>
            <showcase:tagEnumControl label="styleClass"
                                     value="#{checkBoxShowcase.styleClass}"
                                     values="#{checkBoxShowcase.styleClasses}"/>
        </showcase:tagsContainer>

        <showcase:tagsContainer label="HTML5 tag attributes">
            <showcase:tagBooleanControl label="autofocus" value="#{checkBoxShowcase.autoFocus}"/>
        </showcase:tagsContainer>

        <showcase:tagsContainer label="Tag control">
            <showcase:tagEnumControl label="ajax"
                                     value="#{checkBoxShowcase.ajaxType}"
                                     values="#{checkBoxShowcase.ajaxTypes}"
                                     renderChildrenPopover="true"
                                     popoverTitle="Add ajax child"
                                     popoverContentMarkerClass="ajaxPopoverContent"/>
        </showcase:tagsContainer>
    </ui:define>

    <ui:define name="output">
        <showcase:showcaseOuputComponent id="outputComponent" activeComponentNavigationId="checkbox"
                                         component="#{checkBoxShowcase}">
            <b:checkBox label="#{checkBoxShowcase.label}"
                        value="#{checkBoxShowcase.value}"
                        hideLabel="#{checkBoxShowcase.hideLabel}"
                        tooltip="#{checkBoxShowcase.tooltip}"
                        description="#{checkBoxShowcase.description}"
                        readonly="#{checkBoxShowcase.readonly}"
                        required="#{checkBoxShowcase.required}"
                        rendered="#{checkBoxShowcase.rendered}"
                        autoFocus="#{checkBoxShowcase.autoFocus}"
                        styleClass="#{checkBoxShowcase.styleClass}">
                <f:ajax event="change"
                        execute="@this"
                        render="output:outputComponent:outputValues output:other"
                        disabled="#{not checkBoxShowcase.ajax}" />
            </b:checkBox>
        </showcase:showcaseOuputComponent>
    </ui:define>

    <ui:define name="other">
        <showcase:codeExamples component="#{checkBoxShowcase}"/>
        <b:activateLibraries />
    </ui:define>

</ui:composition>
