<ui:composition template="/WEB-INF/templates/defaultComponentBase.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://butterfaces.org/components"
                xmlns:showcase="http://xmlns.jcp.org/jsf/composite/cc"
                xmlns:common="http://xmlns.jcp.org/jsf/composite/common"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="header">
        <strong>b:checkBox</strong> The checkBox tag renders an HTML input element of the type "checkbox". This component is designed for situations where you want to display an option to the user that can be enabled or disabled, such as a "remember me" checkbox on a login form.
    </ui:define>

    <ui:define name="tagsContainers">
        <common:tagsContainer label="Tag attributes">
            <common:tagStringControl label="label" value="#{checkBoxShowcase.label}"/>
            <common:tagStringControl label="description" value="#{checkBoxShowcase.description}"/>
            <common:tagBooleanControl label="hideLabel" value="#{checkBoxShowcase.hideLabel}"/>
            <common:tagBooleanControl label="readonly" value="#{checkBoxShowcase.readonly}"/>
            <common:tagBooleanControl label="required" value="#{checkBoxShowcase.required}"/>
            <common:tagBooleanControl label="disabled" value="#{checkBoxShowcase.disabled}"/>
            <common:tagBooleanControl label="rendered" value="#{checkBoxShowcase.rendered}"/>
            <common:tagEnumControl label="styleClass"
                                     value="#{checkBoxShowcase.styleClass}"
                                     values="#{checkBoxShowcase.styleClasses}"/>
        </common:tagsContainer>

        <common:tagsContainer label="HTML5 tag attributes">
            <common:tagBooleanControl label="autofocus" value="#{checkBoxShowcase.autoFocus}"/>
        </common:tagsContainer>

        <common:tagsContainer label="Tag control">
            <common:tagEnumControl label="ajax"
                                     value="#{checkBoxShowcase.ajaxType}"
                                     values="#{checkBoxShowcase.ajaxTypes}"
                                     renderChildrenPopover="true"
                                     popoverTitle="Add ajax child"
                                     popoverContentMarkerClass="ajaxPopoverContent"/>
            <common:tagStringControl label="tooltip" value="#{checkBoxShowcase.tooltip}"/>
        </common:tagsContainer>
    </ui:define>

    <ui:define name="output">
        <common:showcaseOuputComponent id="outputComponent" activeComponentNavigationId="checkbox"
                                         component="#{checkBoxShowcase}">

            <b:checkBox label="#{checkBoxShowcase.label}"
                        value="#{checkBoxShowcase.value}"
                        hideLabel="#{checkBoxShowcase.hideLabel}"
                        description="#{checkBoxShowcase.description}"
                        readonly="#{checkBoxShowcase.readonly}"
                        required="#{checkBoxShowcase.required}"
                        rendered="#{checkBoxShowcase.rendered}"
                        autoFocus="#{checkBoxShowcase.autoFocus}"
                        disabled="#{checkBoxShowcase.disabled}"
                        onchange="console.log('ButterFaces.Test: check onchange')"
                        styleClass="#{checkBoxShowcase.styleClass}">
                <f:ajax event="change"
                        execute="@this"
                        render="output:outputComponent:outputValues output:other demoding"
                        disabled="#{not checkBoxShowcase.ajax}" />
                <b:tooltip rendered="#{not empty checkBoxShowcase.tooltip}">
                    #{checkBoxShowcase.tooltip}
                </b:tooltip>
            </b:checkBox>

        </common:showcaseOuputComponent>
    </ui:define>

    <ui:define name="other">
        <common:codeExamples component="#{checkBoxShowcase}"/>
        <b:activateLibraries />
    </ui:define>

</ui:composition>
