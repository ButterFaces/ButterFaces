<ui:composition template="/WEB-INF/templates/defaultJQueryBase.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:showcase="http://xmlns.jcp.org/jsf/composite/cc"
                xmlns:b="http://butterfaces.larmic.de/components">

    <ui:define name="header">
        <strong>butterDisableElements</strong> is a jQuery plugin that disables or enabled element by putting an overlay on it.
    </ui:define>

    <ui:define name="example">
        <span id="disableBtn" class="btn btn-default" onclick="jQuery('.disableElementsContainer').butterDisableElements();">Disable</span>
        <span id="enableBtn" class="btn btn-default" onclick="jQuery('.disableElementsContainer').butterEnableElements()">Enable</span>

        <div class="alert alert-info disableElementsContainer">
            <div>Some text...</div>
            <div>Some other text...</div>
            <div><input value="An input field"></input></div>
        </div>
    </ui:define>

    <ui:define name="codeExample">
        <showcase:codeExamples component="#{disableElementsShowcase}"/>
    </ui:define>

    <ui:define name="other">
        <script type="text/javascript">
            jQuery(document).ready(function () {
                setActiveNavigation('disableElements');
            });
        </script>
    </ui:define>
</ui:composition>
