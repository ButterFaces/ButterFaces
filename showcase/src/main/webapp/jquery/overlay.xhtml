<ui:composition template="/WEB-INF/templates/defaultJQueryBase.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:common="http://xmlns.jcp.org/jsf/composite/common">

    <ui:define name="header">
        <strong>ButterFaces.Overlay</strong> is a javascript plugin that disables or enabled element by putting an overlay on it.
    </ui:define>

    <ui:define name="example">
        <span id="disableBtn" class="btn btn-default" onclick="new ButterFaces.Overlay(0, false, '.disableElementsContainer').show();">Disable</span>
        <span id="enableBtn" class="btn btn-default" onclick="new ButterFaces.Overlay(0, false, '.disableElementsContainer').hide();">Enable</span>

        <div class="alert alert-info disableElementsContainer">
            <div>Some text...</div>
            <div>Some other text...</div>
            <div><input value="An input field"></input></div>
        </div>

        <div class="alert alert-info disableElementsContainer">
            <div>Some text...</div>
            <div>Some other text...</div>
            <div><input value="An input field"></input></div>
        </div>
    </ui:define>

    <ui:define name="codeExample">
        <common:codeExamples component="#{disableElementsShowcase}"/>
    </ui:define>

    <ui:define name="other">
        <script type="text/javascript">
            jQuery(document).ready(function () {
                setActiveNavigation('disableElements');
            });
        </script>
    </ui:define>
</ui:composition>
