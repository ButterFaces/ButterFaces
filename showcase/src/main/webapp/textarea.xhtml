<ui:composition template="/WEB-INF/templates/defaultComponentBase.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:showcase="http://java.sun.com/jsf/composite/cc"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="header">
        <strong>b:textArea</strong> The textArea tag renders an HTML "textarea" element.
    </ui:define>

    <ui:define name="tagsContainers">
        <showcase:tagsContainer label="Tag attributes">
            <showcase:tagStringControl label="label" value="#{textAreaShowcaseComponent.label}" />
            <showcase:tagStringControl label="tooltip" value="#{textAreaShowcaseComponent.tooltip}" />
            <showcase:tagBooleanControl label="hideLabel" value="#{textAreaShowcaseComponent.hideLabel}"/>
            <showcase:tagBooleanControl label="readonly" value="#{textAreaShowcaseComponent.readonly}" />
            <showcase:tagBooleanControl label="required" value="#{textAreaShowcaseComponent.required}" />
            <showcase:tagBooleanControl label="rendered" value="#{textAreaShowcaseComponent.rendered}" />
            <showcase:tagStringControl label="maxLength" value="#{textAreaShowcaseComponent.maxLength}" />
            <showcase:tagBooleanControl label="expandable" value="#{textAreaShowcaseComponent.expandable}" />
            <showcase:tagEnumControl label="styleClass"
                                     value="#{textAreaShowcaseComponent.styleClass}"
                                     values="#{textAreaShowcaseComponent.styleClasses}"/>
            <showcase:tagEnumControl label="inputStyleClass"
                                     value="#{textAreaShowcaseComponent.inputStyleClass}"
                                     values="#{textAreaShowcaseComponent.inputStyleClasses}"/>
            <showcase:tagEnumControl label="labelStyleClass"
                                     value="#{textAreaShowcaseComponent.labelStyleClass}"
                                     values="#{textAreaShowcaseComponent.labelStyleClasses}"/>
        </showcase:tagsContainer>

        <showcase:tagsContainer label="HTML5 tag attributes">
            <showcase:tagStringControl label="placeholder" value="#{textAreaShowcaseComponent.placeholder}"/>
        </showcase:tagsContainer>

        <showcase:tagsContainer label="Tag controls">
            <showcase:tagEnumControl label="ajax"
                                     value="#{textAreaShowcaseComponent.ajaxType}"
                                     values="#{textAreaShowcaseComponent.ajaxTypes}"
                                     renderChildrenPopover="true"
                                     popoverTitle="Add ajax child"
                                     popoverContentMarkerClass="ajaxPopoverContent"/>
            <showcase:tagBooleanControl label="validate" value="#{textAreaShowcaseComponent.validation}" />
        </showcase:tagsContainer>
    </ui:define>

    <ui:define name="output">
        <showcase:showcaseOuputComponent id="outputComponent" activeComponentNavigationId="textarea" component="#{textAreaShowcaseComponent}">
            <showcase:textAreaShowcase component="#{textAreaShowcaseComponent}"
                                       rendered="true"/>
        </showcase:showcaseOuputComponent>
    </ui:define>

    <ui:define name="other">
        <showcase:showcaseExampleComponent component="#{textAreaShowcaseComponent}" />
    </ui:define>

</ui:composition>
