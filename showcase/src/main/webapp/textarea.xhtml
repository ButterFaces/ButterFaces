<ui:composition template="/WEB-INF/templates/defaultComponentBase.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:showcase="http://java.sun.com/jsf/composite/cc"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="header">
        <strong>b:textArea</strong> The textArea tag renders an HTML "textarea" element.
    </ui:define>

    <ui:define name="tagsContainers">
        <showcase:tagsContainer label="Tag attributes">
            <showcase:tagStringControl label="label" value="#{textAreaShowcaseSingleCodeComponent.label}" />
            <showcase:tagStringControl label="tooltip" value="#{textAreaShowcaseSingleCodeComponent.tooltip}" />
            <showcase:tagBooleanControl label="hideLabel" value="#{textAreaShowcaseSingleCodeComponent.hideLabel}"/>
            <showcase:tagBooleanControl label="readonly" value="#{textAreaShowcaseSingleCodeComponent.readonly}" />
            <showcase:tagBooleanControl label="required" value="#{textAreaShowcaseSingleCodeComponent.required}" />
            <showcase:tagBooleanControl label="rendered" value="#{textAreaShowcaseSingleCodeComponent.rendered}" />
            <showcase:tagStringControl label="maxLength" value="#{textAreaShowcaseSingleCodeComponent.maxLength}" />
            <showcase:tagBooleanControl label="expandable" value="#{textAreaShowcaseSingleCodeComponent.expandable}" />
            <showcase:tagEnumControl label="styleClass"
                                     value="#{textAreaShowcaseSingleCodeComponent.styleClass}"
                                     values="#{textAreaShowcaseSingleCodeComponent.styleClasses}"/>
            <showcase:tagEnumControl label="inputStyleClass"
                                     value="#{textAreaShowcaseSingleCodeComponent.inputStyleClass}"
                                     values="#{textAreaShowcaseSingleCodeComponent.inputStyleClasses}"/>
            <showcase:tagEnumControl label="labelStyleClass"
                                     value="#{textAreaShowcaseSingleCodeComponent.labelStyleClass}"
                                     values="#{textAreaShowcaseSingleCodeComponent.labelStyleClasses}"/>
        </showcase:tagsContainer>

        <showcase:tagsContainer label="HTML5 tag attributes">
            <showcase:tagStringControl label="placeholder" value="#{textAreaShowcaseSingleCodeComponent.placeholder}"/>
        </showcase:tagsContainer>

        <showcase:tagsContainer label="Tag controls">
            <showcase:tagEnumControl label="ajax"
                                     value="#{textAreaShowcaseSingleCodeComponent.ajaxType}"
                                     values="#{textAreaShowcaseSingleCodeComponent.ajaxTypes}"
                                     renderChildrenPopover="true"
                                     popoverTitle="Add ajax child"
                                     popoverContentMarkerClass="ajaxPopoverContent"/>
            <showcase:tagBooleanControl label="validate" value="#{textAreaShowcaseSingleCodeComponent.validation}" />
        </showcase:tagsContainer>
    </ui:define>

    <ui:define name="output">
        <showcase:showcaseOuputComponent id="outputComponent" activeComponentNavigationId="textarea" component="#{textAreaShowcaseSingleCodeComponent}">
            <showcase:textAreaShowcase component="#{textAreaShowcaseSingleCodeComponent}"
                                       rendered="true"/>
        </showcase:showcaseOuputComponent>
    </ui:define>

    <ui:define name="other">
        <showcase:showcaseSimpleExampleComponent component="#{textAreaShowcaseSingleCodeComponent}" />
    </ui:define>

</ui:composition>
