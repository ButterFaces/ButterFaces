<ui:composition template="/WEB-INF/templates/defaultComponentBase.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:showcase="http://java.sun.com/jsf/composite/cc"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="header">
        <strong>b:number</strong>: The number tag renders an HTML input element of the type "text".
    </ui:define>

    <ui:define name="tagsContainers">
        <showcase:tagsContainer label="Tag attributes">
            <showcase:tagStringControl label="label" value="#{numberShowcaseSingleCodeComponent.label}"/>
            <showcase:tagStringControl label="tooltip" value="#{numberShowcaseSingleCodeComponent.tooltip}"/>
            <showcase:tagBooleanControl label="hideLabel" value="#{numberShowcaseSingleCodeComponent.hideLabel}"/>
            <showcase:tagBooleanControl label="readonly" value="#{numberShowcaseSingleCodeComponent.readonly}"/>
            <showcase:tagBooleanControl label="required" value="#{numberShowcaseSingleCodeComponent.required}"/>
            <showcase:tagBooleanControl label="rendered" value="#{numberShowcaseSingleCodeComponent.rendered}"/>
            <showcase:tagStringControl label="min" value="#{numberShowcaseSingleCodeComponent.min}"/>
            <showcase:tagStringControl label="max" value="#{numberShowcaseSingleCodeComponent.max}"/>
            <showcase:tagEnumControl label="styleClass"
                                     value="#{numberShowcaseSingleCodeComponent.styleClass}"
                                     values="#{numberShowcaseSingleCodeComponent.styleClasses}"/>
            <showcase:tagEnumControl label="inputStyleClass"
                                     value="#{numberShowcaseSingleCodeComponent.inputStyleClass}"
                                     values="#{numberShowcaseSingleCodeComponent.inputStyleClasses}"/>
            <showcase:tagEnumControl label="labelStyleClass"
                                     value="#{numberShowcaseSingleCodeComponent.labelStyleClass}"
                                     values="#{numberShowcaseSingleCodeComponent.labelStyleClasses}"/>
        </showcase:tagsContainer>

        <showcase:tagsContainer label="HTML5 tag attributes">
            <showcase:tagStringControl label="placeholder" value="#{numberShowcaseSingleCodeComponent.placeholder}"/>
            <showcase:tagBooleanControl label="autofocus" value="#{numberShowcaseSingleCodeComponent.autoFocus}"/>
        </showcase:tagsContainer>

        <showcase:tagsContainer label="Tag controls">
            <showcase:tagEnumControl label="ajax"
                                     value="#{numberShowcaseSingleCodeComponent.ajaxType}"
                                     values="#{numberShowcaseSingleCodeComponent.ajaxTypes}"
                                     renderChildrenPopover="true"
                                     popoverTitle="Add ajax child"
                                     popoverContentMarkerClass="ajaxPopoverContent"/>
        </showcase:tagsContainer>
    </ui:define>

    <ui:define name="output">
        <showcase:showcaseOuputComponentDeprecated id="outputComponent"
                                         activeComponentNavigationId="number"
                                         component="#{numberShowcaseSingleCodeComponent}">
            <div class="arquillian_component">
                <showcase:numberShowcase component="#{numberShowcaseSingleCodeComponent}"
                                         rendered="true"/>
            </div>
        </showcase:showcaseOuputComponentDeprecated>
    </ui:define>

    <ui:define name="other">
        <showcase:showcaseSimpleExampleComponent component="#{numberShowcaseSingleCodeComponent}"/>
    </ui:define>
</ui:composition>
