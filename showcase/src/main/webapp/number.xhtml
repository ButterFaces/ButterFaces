<ui:composition template="/WEB-INF/templates/defaultComponentBase.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:showcase="http://xmlns.jcp.org/jsf/composite/cc"
                xmlns:b="http://butterfaces.org/components"
                xmlns:common="http://xmlns.jcp.org/jsf/composite/common"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="header">
        <strong>b:number</strong>: The number tag renders an HTML input element of the type "text".
    </ui:define>

    <ui:define name="tagsContainers">
        <common:tagsContainer label="Tag attributes">
            <b:text label="label" value="#{numberShowcase.label}">
                <f:ajax event="keyup" execute="@this" render="output"/>
            </b:text>
            <b:checkBox label="hideLabel" value="#{numberShowcase.hideLabel}">
                <f:ajax event="change" execute="@this" render="output"/>
            </b:checkBox>
            <b:checkBox label="readonly" value="#{numberShowcase.readonly}">
                <f:ajax event="change" execute="@this" render="output"/>
            </b:checkBox>
            <b:checkBox label="required" value="#{numberShowcase.required}">
                <f:ajax event="change" execute="@this" render="output"/>
            </b:checkBox>
            <b:checkBox label="disabled" value="#{numberShowcase.disabled}">
                <f:ajax event="change" execute="@this" render="output"/>
            </b:checkBox>
            <b:checkBox label="rendered" value="#{numberShowcase.rendered}">
                <f:ajax event="change" execute="@this" render="output"/>
            </b:checkBox>
            <b:text label="min" value="#{numberShowcase.min}">
                <f:ajax event="keyup" execute="@this" render="output"/>
            </b:text>
            <b:text label="max" value="#{numberShowcase.max}">
                <f:ajax event="keyup" execute="@this" render="output"/>
            </b:text>
            <b:text label="step" value="#{numberShowcase.step}">
                <f:ajax event="keyup" execute="@this" render="output"/>
            </b:text>
            <b:treeBox label="styleClass" value="#{numberShowcase.styleClass}" values="#{numberShowcase.styleClasses}" required="true" showClearButton="false">
                <f:ajax event="change" execute="@this" render="output"/>
            </b:treeBox>
        </common:tagsContainer>

        <common:tagsContainer label="HTML5 tag attributes">
            <b:text label="placeholder" value="#{numberShowcase.placeholder}">
                <f:ajax event="keyup" execute="@this" render="output"/>
            </b:text>
            <b:checkBox label="autofocus" value="#{numberShowcase.autoFocus}">
                <f:ajax event="change" execute="@this" render="output"/>
            </b:checkBox>
        </common:tagsContainer>

        <common:tagsContainer label="Tag controls">
            <b:treeBox label="ajax" value="#{numberShowcase.ajaxType}" values="#{numberShowcase.ajaxTypes}" required="true" showClearButton="false">
                <f:ajax event="change" execute="@this" render="output"/>
                <b:tooltip title="Add ajax child">
                    Adds f:ajax as child to component.
                    <p />
                    Change it and see JSF example.
                </b:tooltip>
            </b:treeBox>
            <b:text label="tooltip" value="#{numberShowcase.tooltip}">
                <f:ajax event="keyup" execute="@this" render="output"/>
            </b:text>
        </common:tagsContainer>
    </ui:define>

    <ui:define name="output">
        <common:showcaseOuputComponent id="outputComponent"
                                         activeComponentNavigationId="number"
                                         component="#{numberShowcase}">
            <b:number label="#{numberShowcase.label}"
                      hideLabel="#{numberShowcase.hideLabel}"
                      value="#{numberShowcase.value}"
                      tooltip="#{numberShowcase.tooltip}"
                      readonly="#{numberShowcase.readonly}"
                      required="#{numberShowcase.required}"
                      disabled="#{numberShowcase.disabled}"
                      rendered="#{numberShowcase.rendered}"
                      placeholder="#{numberShowcase.placeholder}"
                      min="#{numberShowcase.min}"
                      max="#{numberShowcase.max}"
                      step="#{numberShowcase.step}"
                      onchange="console.log('ButterFaces.Test: check onchange')"
                      styleClass="#{numberShowcase.selectedStyleClass}"
                      autoFocus="#{numberShowcase.autoFocus}">
                <f:ajax event="change"
                        execute="@this"
                        render="output:outputComponent:outputValues output:other"
                        disabled="#{not numberShowcase.ajax}"/>
                <b:tooltip rendered="#{not empty numberShowcase.tooltip}">
                    #{numberShowcase.tooltip}
                </b:tooltip>
            </b:number>
        </common:showcaseOuputComponent>
    </ui:define>

    <ui:define name="other">
        <common:codeExamples component="#{numberShowcase}"/>
        <b:activateLibraries />
    </ui:define>
</ui:composition>
