<ui:composition template="/WEB-INF/templates/defaultComponentBase.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:showcase="http://java.sun.com/jsf/composite/cc"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="header">
        <strong>l:number</strong> Experimental: The number tag renders an HTML input element of the type "text".
    </ui:define>

    <ui:define name="tagsContainers">
        <showcase:tagsContainer label="Tag attributes">
            <showcase:tagStringControl label="label" value="#{numberShowcaseComponent.label}"/>
            <showcase:tagStringControl label="tooltip" value="#{numberShowcaseComponent.tooltip}"/>
            <showcase:tagBooleanControl label="hideLabel" value="#{numberShowcaseComponent.hideLabel}"/>
            <showcase:tagBooleanControl label="readonly" value="#{numberShowcaseComponent.readonly}"/>
            <showcase:tagBooleanControl label="required" value="#{numberShowcaseComponent.required}"/>
            <showcase:tagBooleanControl label="rendered" value="#{numberShowcaseComponent.rendered}"/>
            <showcase:tagStringControl label="min" value="#{numberShowcaseComponent.min}"/>
            <showcase:tagStringControl label="max" value="#{numberShowcaseComponent.max}"/>
            <showcase:tagEnumControl label="componentStyleClass"
                                     value="#{numberShowcaseComponent.componentStyleClass}"
                                     values="#{numberShowcaseComponent.componentStyleClasses}"/>
            <showcase:tagEnumControl label="inputStyleClass"
                                     value="#{numberShowcaseComponent.inputStyleClass}"
                                     values="#{numberShowcaseComponent.inputStyleClasses}"/>
            <showcase:tagEnumControl label="labelStyleClass"
                                     value="#{numberShowcaseComponent.labelStyleClass}"
                                     values="#{numberShowcaseComponent.labelStyleClasses}"/>
        </showcase:tagsContainer>

        <showcase:tagsContainer label="HTML5 tag attributes">
            <showcase:tagStringControl label="placeholder" value="#{numberShowcaseComponent.placeholder}"/>
            <showcase:tagBooleanControl label="autofocus" value="#{numberShowcaseComponent.autoFocus}"/>
        </showcase:tagsContainer>

        <showcase:tagsContainer label="Tag controls">
            <showcase:tagEnumControl label="ajax"
                                     value="#{numberShowcaseComponent.ajaxType}"
                                     values="#{numberShowcaseComponent.ajaxTypes}"
                                     renderChildrenPopover="true"
                                     popoverTitle="Add ajax child"
                                     popoverContentMarkerClass="ajaxPopoverContent"/>
            <showcase:tagBooleanControl label="validate"
                                        value="#{numberShowcaseComponent.validation}"/>
        </showcase:tagsContainer>
    </ui:define>

    <ui:define name="output">
        <showcase:showcaseOuputComponent id="outputComponent"
                                         activeComponentNavigationId="number"
                                         component="#{numberShowcaseComponent}">
            <showcase:numberShowcase component="#{numberShowcaseComponent}"
                                     rendered="true"/>
        </showcase:showcaseOuputComponent>
    </ui:define>

    <ui:define name="other">
        <showcase:showcaseExampleComponent component="#{numberShowcaseComponent}"/>
    </ui:define>
</ui:composition>
