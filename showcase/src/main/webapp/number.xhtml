<ui:composition template="/WEB-INF/templates/defaultComponentBase.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:showcase="http://xmlns.jcp.org/jsf/composite/cc"
                xmlns:b="http://butterfaces.larmic.de/components"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="header">
        <strong>b:number</strong>: The number tag renders an HTML input element of the type "text".
    </ui:define>

    <ui:define name="tagsContainers">
        <showcase:tagsContainer label="Tag attributes">
            <showcase:tagStringControl label="label" value="#{numberShowcase.label}"/>
            <showcase:tagBooleanControl label="hideLabel" value="#{numberShowcase.hideLabel}"/>
            <showcase:tagBooleanControl label="readonly" value="#{numberShowcase.readonly}"/>
            <showcase:tagBooleanControl label="required" value="#{numberShowcase.required}"/>
            <showcase:tagBooleanControl label="disabled" value="#{numberShowcase.disabled}"/>
            <showcase:tagBooleanControl label="rendered" value="#{numberShowcase.rendered}"/>
            <showcase:tagStringControl label="min" value="#{numberShowcase.min}"/>
            <showcase:tagStringControl label="max" value="#{numberShowcase.max}"/>
            <showcase:tagStringControl label="step" value="#{numberShowcase.step}"/>
            <showcase:tagEnumControl label="styleClass"
                                     value="#{numberShowcase.styleClass}"
                                     values="#{numberShowcase.styleClasses}"/>
        </showcase:tagsContainer>

        <showcase:tagsContainer label="HTML5 tag attributes">
            <showcase:tagStringControl label="placeholder" value="#{numberShowcase.placeholder}"/>
            <showcase:tagBooleanControl label="autofocus" value="#{numberShowcase.autoFocus}"/>
        </showcase:tagsContainer>

        <showcase:tagsContainer label="Tag controls">
            <showcase:tagEnumControl label="ajax"
                                     value="#{numberShowcase.ajaxType}"
                                     values="#{numberShowcase.ajaxTypes}"
                                     renderChildrenPopover="true"
                                     popoverTitle="Add ajax child"
                                     popoverContentMarkerClass="ajaxPopoverContent"/>
            <showcase:tagStringControl label="tooltip" value="#{numberShowcase.tooltip}"/>
        </showcase:tagsContainer>
    </ui:define>

    <ui:define name="output">
        <showcase:showcaseOuputComponent id="outputComponent"
                                         activeComponentNavigationId="number"
                                         component="#{numberShowcase}">
            <b:number label="#{numberShowcase.label}"
                      hideLabel="#{numberShowcase.hideLabel}"
                      value="#{numberShowcase.value}"
                      tooltip="#{numberShowcase.tooltip}"
                      readonly="#{numberShowcase.readonly}"
                      required="#{numberShowcase.required}"
                      disabled="#{numberShowcase.disabled}"
                      rendered="#{numberShowcase.rendered}"
                      placeholder="#{numberShowcase.placeholder}"
                      min="#{numberShowcase.min}"
                      max="#{numberShowcase.max}"
                      step="#{numberShowcase.step}"
                      styleClass="#{numberShowcase.styleClass} arquillian_component"
                      autoFocus="#{numberShowcase.autoFocus}">
                <f:ajax event="change"
                        execute="@this"
                        render="output:outputComponent:outputValues output:other"
                        disabled="#{not numberShowcase.ajax}"/>
                <b:tooltip rendered="#{not empty numberShowcase.tooltip}">
                    #{numberShowcase.tooltip}
                </b:tooltip>
            </b:number>
        </showcase:showcaseOuputComponent>
    </ui:define>

    <ui:define name="other">
        <showcase:codeExamples component="#{numberShowcase}"/>
        <b:activateLibraries />
    </ui:define>
</ui:composition>
