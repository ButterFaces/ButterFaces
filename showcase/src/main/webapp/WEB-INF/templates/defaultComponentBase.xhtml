<ui:composition template="/WEB-INF/templates/customComponentBase.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <div class="row">
            <div class="col-md-4 tagsContainer">
                <ui:insert name="tagsContainers" />
            </div>
            <h:form id="output" prependId="true" styleClass="col-md-8">
                <div class="panel panel-simple">
                    <div class="panel-heading">component</div>
                    <div class="panel-body">
                        <ui:insert name="output"/>
                    </div>
                </div>

                <h:panelGroup id="other" layout="block">
                    <ui:insert name="other"/>
                </h:panelGroup>
            </h:form>
        </div>

        <div class="styleSheetPopoverContent" style="display: none">
            <ul>
                <li><strong>default</strong> Uses component library default css</li>
                <li>
                    <strong>bootstrap</strong> Adds bootstrap style classes by setting following properties:
                    <ul>
                        <li>styleClass</li>
                    </ul>
                </li>
                <li><strong>only bootstrap</strong> Disables components library default css and adds bootstrap style classes</li>
            </ul>
            Change it and see JSF example.
        </div>

    </ui:define>

</ui:composition>
