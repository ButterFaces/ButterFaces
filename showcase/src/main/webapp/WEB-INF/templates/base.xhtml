<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:showcase="http://xmlns.jcp.org/jsf/composite/cc"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>ButterFaces: a lightweight and modern JSF framework</title>
    <meta http-equiv="Content-Type" content="application/xhtml+xml;charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description"
          content="ButterFaces is a lightweight and modern JSF framework that takes the best from Twitters Bootstrap and HTML 5 to develop fast, easy and modern web applications."/>
    <meta name="keywords"
          content="jsf, jsf2, faces, mojarra, bootstrap, jquery, framework, java, enterprise, server, usability, web, html5, easy, modern, website"/>
    <meta name="author" content="Lars Michaelis, Stephan Zerhusen"/>
    <meta name="robots" content="index, follow"/>
    <meta name="revisit-after" content="7 days"/>
    <meta name="DISTRIBUTION" content="GLOBAL"/>
    <meta http-equiv="PRAGMA" content="NO-CACHE"/>
    <meta http-equiv="Expires" content="604800"/>
    <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.png"/>

    <ui:include src="../includes/less.xhtml"/>
    <h:outputScript library="js" name="global.js" target="body"/>
</h:head>

<h:body styleClass="body">
    <f:view>

        <style type="text/css">
            @media (max-width: 995px) {
                .navbar-header {
                    float: none;
                }

                .navbar-left, .navbar-right {
                    float: none !important;
                }

                .navbar-toggle {
                    display: block;
                }

                .navbar-collapse {
                    border-top: 1px solid transparent;
                    box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1);
                }

                .navbar-fixed-top {
                    top: 0;
                    border-width: 0 0 1px;
                }

                .navbar-collapse.collapse {
                    display: none !important;
                }

                .navbar-nav {
                    float: none !important;
                    margin-top: 7.5px;
                }

                .navbar-nav > li {
                    float: none;
                }

                .navbar-nav > li > a {
                    padding-top: 10px;
                    padding-bottom: 10px;
                }

                .collapse.in {
                    display: block !important;
                }
            }
        </style>

        <h:panelGroup rendered="#{facesContext.externalContext.request.serverName ne 'localhost'}">
            <script>
                (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

                ga('create', 'UA-62817575-1', 'auto');
                ga('send', 'pageview');

            </script>
        </h:panelGroup>


        <showcase:header/>


        <div class="content">
            <div class="container">
                <ui:insert name="siteHeader"/>
            </div>
            <ui:insert name="fullWidthPart"/>
            <div class="container">
                <ui:insert name="content"/>
                <ui:insert name="footer"/>
            </div>
        </div>

        <showcase:footer/>

    </f:view>
</h:body>
</html>
