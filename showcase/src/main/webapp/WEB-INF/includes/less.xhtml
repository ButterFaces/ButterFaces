<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:panelGroup rendered="#{facesContext.externalContext.request.serverName eq 'localhost' or facesContext.externalContext.request.serverName eq '127.0.0.1'}">
        <link rel="stylesheet/less" type="text/css" href="#{facesContext.externalContext.request.contextPath}/resources/less/showcase-localhost.less?preventCache=#{environment.resourceVersion}" />
        <script type="text/javascript">
            less = {
                env: "development" // (development|production) DO NOT CHANGE! use localStorage.clear() to clear the localStorage...
            };
        </script>
        <h:outputScript library="js" name="less/less-1.7.3.min.js" target="body"/>
    </h:panelGroup>

    <h:panelGroup rendered="#{facesContext.externalContext.request.serverName ne 'localhost' and facesContext.externalContext.request.serverName ne '127.0.0.1'}">
        <link rel="stylesheet" type="text/css"
              href="#{facesContext.externalContext.request.contextPath}/css/showcase.css?preventCache=#{environment.resourceVersion}"/>
    </h:panelGroup>

</ui:composition>
