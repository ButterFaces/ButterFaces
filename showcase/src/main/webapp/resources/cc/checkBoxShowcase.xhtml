<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:composite="http://java.sun.com/jsf/composite" 
	  xmlns:l="http://butterfaces.larmic.de/components"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<composite:interface>
        <composite:attribute name="component" type="de.larmic.butterfaces.component.showcase.CheckBoxShowcaseComponent" required="true" />
	</composite:interface>

	<composite:implementation>
		<l:checkBox label="#{cc.attrs.component.label}"
					value="#{cc.attrs.component.value}"
                    hideLabel="#{cc.attrs.component.hideLabel}"
					tooltip="#{cc.attrs.component.tooltip}"
					description="#{cc.attrs.component.description}"
					readonly="#{cc.attrs.component.readonly}"
					required="#{cc.attrs.component.required}"
					rendered="#{cc.attrs.component.rendered}"
                    inputStyleClass="#{cc.attrs.component.inputStyleClass}"
                    labelStyleClass="#{cc.attrs.component.labelStyleClass}"
                    componentStyleClass="#{cc.attrs.component.componentStyleClass}"
					floating="#{cc.attrs.component.floating}">
			<f:ajax event="change"
					execute="@this"
					render="output:outputValues output:other"
					disabled="#{not cc.attrs.component.ajax}" />
		</l:checkBox>
	</composite:implementation>
</h:body>
</html>
