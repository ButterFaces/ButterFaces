<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite">

<h:body>
    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <div class="container">
            <hr />

            <footer class="footer">
                <div class="float-right footer-link"><a href="http://www.larmic.de/legalNotice.html" target="_blank">Impressum</a></div>
                <div class="float-right footer-link" style="padding-right: 10px;"><a href="http://opensource.org/licenses/MIT" target="_blank">License</a></div>
                <div class="float-right footer-link" style="padding-right: 10px;"><a href="https://bitbucket.org/butterfaces/butterfaces/" target="_blank">Source</a></div>
                <div class="versionInformation">
                    <strong>ButterFaces #{version.version}</strong> @ Wildfly #{version.getJBossVersion()} <br/>
                    <div class="revision">GIT-Revision: <a href="https://bitbucket.org/butterfaces/butterfaces/commits/#{version.revision}" target="_blank">#{version.revision}</a></div>
                </div>
                <script type="text/javascript">
                    jQuery(document).ready(function () {
                        if (jQuery('a.experimental').size() != 0) {
                            jQuery('span.experimental').removeClass('hideExperimentalAttention');
                            jQuery('a.experimental').each(function () {
                                jQuery(this).append(' <span class="fa fa-warning fa-lg"></span>');
                            });
                        }

                    });
                    jQuery(document).ready(function () {
                        if (jQuery('a.newFeature').size() != 0) {
                            jQuery('span.newFeature').removeClass('hideNewFeatureAttention');
                            jQuery('a.newFeature').each(function () {
                                jQuery(this).append(' <span class="fa fa-star fa-lg"></span>');
                            });
                        }

                    });
                </script>
            </footer>
        </div>
    </composite:implementation>
</h:body>
</html>
