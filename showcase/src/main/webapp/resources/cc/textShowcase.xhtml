<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:composite="http://java.sun.com/jsf/composite"
	  xmlns:b="http://butterfaces.larmic.de/components"
	  xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<composite:interface>
		<composite:attribute name="component" type="de.larmic.butterfaces.component.showcase.AbstractInputShowcaseComponent" required="true" />
	</composite:interface>

	<composite:implementation>
		<b:text id="text"
				label="#{cc.attrs.component.label}"
                hideLabel="#{cc.attrs.component.hideLabel}"
				value="#{cc.attrs.component.value}"
				tooltip="#{cc.attrs.component.tooltip}"
				readonly="#{cc.attrs.component.readonly}"
				required="#{cc.attrs.component.required}"
				rendered="#{cc.attrs.component.rendered}"
				placeholder="#{textShowcaseComponent.placeholder}"
                type="#{textShowcaseComponent.type}"
                pattern="#{textShowcaseComponent.pattern}"
                min="#{textShowcaseComponent.min}"
                max="#{textShowcaseComponent.max}"
                autoFocus="#{textShowcaseComponent.autoFocus}"
                inputStyleClass="#{cc.attrs.component.inputStyleClass}"
                labelStyleClass="#{cc.attrs.component.labelStyleClass}"
				styleClass="#{cc.attrs.component.styleClass}">
			<f:ajax event="keyup"
					execute="@this"
					render="output:outputComponent:outputValues output:other"
					disabled="#{not cc.attrs.component.ajax}" />
			<f:validateLength minimum="2"
							  maximum="10"
							  disabled="#{not cc.attrs.component.validation}" />
		</b:text>
	</composite:implementation>
</h:body>
</html>
