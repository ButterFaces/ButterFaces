<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:composite="http://java.sun.com/jsf/composite" 
	  xmlns:b="http://butterfaces.larmic.de/components"
	  xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<composite:interface>
		<composite:attribute name="component" type="de.larmic.butterfaces.component.showcase.AbstractInputShowcaseComponent" required="true" />
	</composite:interface>

	<composite:implementation>
		<b:secret id="text"
				label="#{cc.attrs.component.label}"
				value="#{cc.attrs.component.value}"
				tooltip="#{cc.attrs.component.tooltip}"
				readonly="#{cc.attrs.component.readonly}"
				required="#{cc.attrs.component.required}"
				rendered="#{cc.attrs.component.rendered}"
				placeholder="#{secretShowcaseComponent.placeholder}"
                inputStyleClass="#{cc.attrs.component.inputStyleClass}"
                labelStyleClass="#{cc.attrs.component.labelStyleClass}"
                componentStyleClass="#{cc.attrs.component.componentStyleClass}">
			<f:ajax event="keyup" 
					execute="@this"
					render="output:outputValues output:other"
					disabled="#{not cc.attrs.component.ajax}" />
			<f:validateLength minimum="2" 
							  maximum="10"
							  disabled="#{not cc.attrs.component.validation}" />
		</b:secret>
	</composite:implementation>
</h:body>
</html>
