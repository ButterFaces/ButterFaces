<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:l="http://butterfaces.larmic.de/components"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">

<h:body>
    <composite:interface>
        <composite:attribute name="component" type="de.larmic.butterfaces.component.showcase.AbstractInputShowcaseComponent"
                             required="true"/>
    </composite:interface>

    <composite:implementation>
        <l:radioBox label="#{cc.attrs.component.label}"
                    value="#{cc.attrs.component.value}"
                    hideLabel="#{cc.attrs.component.hideLabel}"
                    tooltip="#{cc.attrs.component.tooltip}"
                    readonly="#{cc.attrs.component.readonly}"
                    required="#{cc.attrs.component.required}"
                    rendered="#{cc.attrs.component.rendered}"
                    layout="#{cc.attrs.component.radioBoxLayoutType.label}"
                    floating="#{cc.attrs.component.floating}">
            <f:selectItems value="#{cc.attrs.component.values}"/>
            <f:ajax event="change"
                    execute="@this"
                    render="output:outputValues output:other"
                    disabled="#{not cc.attrs.component.ajax}"/>
            <c:if test="#{cc.attrs.component.converterActive}">
                <f:converter converterId="fooConverter"/>
            </c:if>
        </l:radioBox>

        <ui:remove>
            <h:panelGroup rendered="#{cc.attrs.component.bootstrap}">
                <script>
                    $(document).ready(function () {
                        <!-- add bootstrap radio class to component -->
                        <!-- bootstrap radio buttons are using pageDirection as default -->
                        <!-- maybe use radio-inline -->
                        $(".bootstrap-marker").find("td").addClass("radio");
                    });
                </script>
            </h:panelGroup>
        </ui:remove>
    </composite:implementation>
</h:body>
</html>
