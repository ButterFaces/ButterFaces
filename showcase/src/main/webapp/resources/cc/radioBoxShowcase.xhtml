<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:b="http://butterfaces.larmic.de/components"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <composite:interface>
        <composite:attribute name="component"
                             type="de.larmic.butterfaces.component.showcase.AbstractInputShowcaseSingleCodeComponent"
                             required="true"/>
    </composite:interface>

    <composite:implementation>
        <b:radioBox label="#{cc.attrs.component.label}"
                    value="#{cc.attrs.component.value}"
                    hideLabel="#{cc.attrs.component.hideLabel}"
                    tooltip="#{cc.attrs.component.tooltip}"
                    readonly="#{cc.attrs.component.readonly}"
                    required="#{cc.attrs.component.required}"
                    rendered="#{cc.attrs.component.rendered}"
                    layout="#{cc.attrs.component.radioBoxLayoutType.label}"
                    styleClass="#{cc.attrs.component.styleClass}">
            <f:selectItems value="#{cc.attrs.component.values}"/>
            <f:ajax event="change"
                    execute="@this"
                    render="output:outputComponent:outputValues output:other"
                    disabled="#{not cc.attrs.component.ajax}"/>
            <c:if test="#{cc.attrs.component.converterActive}">
                <f:converter converterId="fooConverter"/>
            </c:if>
        </b:radioBox>
    </composite:implementation>
</h:body>
</html>
