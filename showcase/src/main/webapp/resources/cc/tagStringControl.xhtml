<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:showcase="http://xmlns.jcp.org/jsf/composite/cc"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:composite="http://java.sun.com/jsf/composite" 
	  xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<composite:interface>
		<composite:attribute name="label" type="java.lang.String" required="true" />
		<composite:attribute name="value" type="java.lang.String" required="true" />
	</composite:interface>

	<composite:implementation>
        <showcase:tagcontrol label="#{cc.attrs.label}">
            <h:inputText value="#{cc.attrs.value}"
                         styleClass="form-control arquillian_#{cc.attrs.label}"
                         maxlength="40">
                <f:ajax event="keyup" execute="@this" render="output"/>
                <composite:insertChildren />
            </h:inputText>
        </showcase:tagcontrol>
	</composite:implementation>
</h:body>
</html>
