<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite">

<h:body>
    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Navigation ein-/ausblenden</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h:link value="ButterFaces" outcome="/index" styleClass="navbar-brand" />
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle arquillian_components" data-toggle="dropdown">Input component <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li id="text"><h:link value="text" outcome="/text" /></li>
                                <li id="textarea"><h:link value="textarea" outcome="/textarea" /></li>
                                <li id="secret"><h:link value="secret" outcome="/secret" /></li>
                                <li id="number"><h:link value="number" outcome="/number" styleClass="arquillian_number_header" /></li>
                                <li id="checkbox"><h:link value="checkbox" outcome="/checkbox" /></li>
                                <li id="combobox"><h:link value="combobox" outcome="/combobox" /></li>
                                <li id="radiobox"><h:link value="radiobox" outcome="/radiobox" /></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle arquillian_container" data-toggle="dropdown">Container <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li id="fieldset"><h:link value="fieldset" styleClass="arquillian_fieldset_header" outcome="/fieldset" /></li>
                                <li id="prettyprint"><h:link value="prettyprint" styleClass="arquillian_prettyprint_header" outcome="/prettyprint" /></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle arquillian_iteration" data-toggle="dropdown">Data iteration <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li id="table"><h:link value="table" styleClass="arquillian_table_header experimental" outcome="/table" /></li>
                                <li id="tree"><h:link value="tree" styleClass="arquillian_tree_header" outcome="/tree" /></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle arquillian_action" data-toggle="dropdown">Actions <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li id="commandLink"><h:link value="commandLink" styleClass="arquillian_link_header" outcome="/commandLink" /></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle arquillian_misc" data-toggle="dropdown">Miscellaneous <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li id="activateLibraries"><h:link value="activateLibraries" styleClass="arquillian_activateLibraries_header" outcome="/activateLibraries" /></li>
                                <li id="waitingPanel"><h:link value="waitingPanel" styleClass="arquillian_waitingPanel_header" outcome="/waitingPanel" /></li>
                            </ul>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </composite:implementation>
</h:body>
</html>
