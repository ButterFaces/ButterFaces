<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:b="http://butterfaces.larmic.de/components"
      xmlns:f="http://java.sun.com/jsf/core">

<h:body>
    <composite:interface>
        <composite:attribute name="component"
                             type="de.larmic.butterfaces.component.showcase.AbstractShowcaseComponent"
                             required="true"/>
    </composite:interface>

    <composite:implementation>

        <h:panelGroup layout="block" styleClass="code-examples">
            <!-- Tabs-Navs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#xhtml" role="tab" data-toggle="tab">xhtml</a></li>
                <h:panelGroup layout="block" rendered="#{not empty cc.attrs.component.javaCode}">
                    <li role="presentation"><a href="#java" role="tab" data-toggle="tab">java</a></li>
                </h:panelGroup>
                <h:panelGroup layout="block" rendered="#{not empty cc.attrs.component.css}">
                    <li role="presentation"><a href="#css" role="tab" data-toggle="tab">css</a></li>
                </h:panelGroup>
                <h:panelGroup layout="block" rendered="#{not empty cc.attrs.component.js}">
                    <li role="presentation"><a href="#javascript" role="tab" data-toggle="tab">javascript</a></li>
                </h:panelGroup>
            </ul>

            <!-- Tab-Inhalte -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active" id="xhtml">
                    <b:prettyprint language="lang-html">
                        #{cc.attrs.component.XHtml}
                    </b:prettyprint>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="java">
                    <b:prettyprint language="lang-java">
                        #{cc.attrs.component.javaCode}
                    </b:prettyprint>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="css">
                    <b:prettyprint language="lang-css">
                        #{cc.attrs.component.css}
                    </b:prettyprint>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="javascript">
                    <b:prettyprint language="lang-js">
                        #{cc.attrs.component.js}
                    </b:prettyprint>
                </div>
            </div>

            <ui:remove>
                <!-- Don't why calling handlePrettyPrint() but after changing panel to tab is does not work out of the box anymore. -->
            </ui:remove>
            <script type="text/javascript">
                handlePrettyPrint();
            </script>
        </h:panelGroup>

    </composite:implementation>
</h:body>
</html>
