<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:b="http://butterfaces.larmic.de/components"
      xmlns:f="http://java.sun.com/jsf/core">

<h:body>
    <composite:interface>
        <composite:attribute name="component"
                             type="de.larmic.butterfaces.component.showcase.AbstractShowcaseComponent"
                             required="true"/>
    </composite:interface>

    <composite:implementation>
        <h:panelGroup layout="block" styleClass="panel panel-default">
            <div class="panel-heading">xhtml code</div>
            <div class="row panel-body">
                <b:prettyprint language="lang-html">
                    #{cc.attrs.component.XHtml}
                </b:prettyprint>
            </div>
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="panel panel-default" rendered="#{not empty cc.attrs.component.javaCode}">
            <div class="panel-heading">java code</div>
            <div class="row panel-body">
                <b:prettyprint language="lang-java">
                    #{cc.attrs.component.javaCode}
                </b:prettyprint>
            </div>
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="panel panel-default" rendered="#{not empty cc.attrs.component.css}">
            <div class="panel-heading">custom css</div>
            <div class="row panel-body">
                <b:prettyprint language="lang-css">
                    #{cc.attrs.component.css}
                </b:prettyprint>
            </div>
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="panel panel-default" rendered="#{not empty cc.attrs.component.js}">
            <div class="panel-heading">custom javascript</div>
            <div class="row panel-body">
                <b:prettyprint language="lang-js">
                    #{cc.attrs.component.js}
                </b:prettyprint>
            </div>
        </h:panelGroup>
    </composite:implementation>
</h:body>
</html>
