<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:b="http://butterfaces.org/components"
        >

<h:body>
    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <div class="panel panel-simple panel-documentation components">
            <div class="panel-heading">Components</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-6 componentsNavList">
                        <div class="components-header">Input components</div>
                        <h:link value="b:calendar" outcome="/calendar" title="Butterfaces calendar component"/>
                        <h:link value="b:checkbox" outcome="/checkbox" title="Butterfaces checkbox component"/>
                        <h:link value="b:markdown" outcome="/markdown" title="Butterfaces text area component"/>
                        <h:link value="b:maskedText" outcome="/maskedtext" title="Butterfaces masked text component"/>
                        <h:link value="b:number" outcome="/number" title="Butterfaces number component"/>
                        <h:link value="b:radiobox" outcome="/radiobox" title="Butterfaces radio box component"/>
                        <h:link value="b:secret" outcome="/secret" title="Butterfaces secret component"/>
                        <h:link value="b:tags" outcome="/tags" title="Butterfaces tags component"/>
                        <h:link value="b:text" outcome="/text" title="Butterfaces text component"/>
                        <h:link value="b:textarea" outcome="/textarea" title="Butterfaces text area component"/>
                        <h:link value="b:treebox" outcome="/treebox" title="Butterfaces treebox component"/>
                        <hr/>
                        <div class="components-header">Miscellaneous</div>
                        <h:link value="b:activateLibraries" outcome="/activateLibraries" title="Butterfaces active libraries component"/>
                        <h:link value="b:autoComplete"  outcome="/autoComplete" title="Butterfaces auto complete component"/>
                        <h:link value="b:defaultAction" outcome="/defaultAction" title="Butterfaces default action component"/>
                        <h:link value="b:messages" outcome="/messages" title="Butterfaces messages component"/>
                        <h:link value="b:modalPanel" outcome="/modalPanel" title="Butterfaces modal panel component"/>
                        <h:link value="b:tooltip"  outcome="/tooltip" title="Butterfaces tooltip component"/>
                        <h:link value="b:waitingPanel" outcome="/waitingPanel" title="Butterfaces waiting panel component"/>
                    </div>
                    <div class="col-sm-6 componentsNavList">
                        <div class="components-header">Actions</div>
                        <h:link value="b:commandLink" outcome="/commandLink"  title="Butterfaces command link and button component"/>
                        <hr/>
                        <div class="components-header">Container</div>
                        <h:link value="b:labeledContainer"  outcome="/labeledContainer" title="Butterfaces labeled container component"/>
                        <h:link value="b:prettyprint" outcome="/prettyprint" title="Butterfaces google pretty print component"/>
                        <h:link value="b:section" outcome="/section" title="Butterfaces html section component"/>
                        <hr/>
                        <div class="components-header">ActiData iterationons</div>
                        <h:link value="b:repeat" outcome="/repeat" title="Butterfaces repeat component"/>
                        <h:link value="b:table" outcome="/table" title="Butterfaces table component"/>
                        <h:link value="b:tree" outcome="/tree" title="Butterfaces tree component"/>
                        <hr/>
                        <div class="components-header">jQuery Plugins</div>
                        <h:link value="$.itemFilterField" outcome="/jquery/itemFilterField" title="Butterfaces JQuery plugin client side filtering component"/>
                        <h:link value="$.overlay" outcome="/jquery/overlay" title="Butterfaces JQuery plugin disable and enable elements component"/>
                        <h:link value="$.scroll" outcome="/jquery/scroll" title="Butterfaces JQuery plugin scroll component"/>
                    </div>
                </div>

                <div class="experimentalHint clearfix">
                    <div class="row">
                        <div class="col-md-12">
                            <ul class="fa-ul pull-right">
                                <li class="experimental hideExperimentalAttention"><i class="fa fa-warning fa-lg"></i> experimental</li>
                                <li class="newFeature hideNewFeatureAttention"><i class="fa fa-star fa-lg"></i> new feature</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </composite:implementation>
</h:body>
</html>
