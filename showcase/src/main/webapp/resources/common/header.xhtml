<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:body>
    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <nav class="header navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container">
                <h:link outcome="/index" styleClass="navbar-brand">
                    <div class="logo"/>
                </h:link>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarInputComponents" data-toggle="dropdown" aria-expanded="false">
                                Input component
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarInputComponents">
                                <h:link pt:data-anker-id="calendar" styleClass="dropdown-item" value="calendar" outcome="/calendar" title="Butterfaces calendar component" />
                                <h:link pt:data-anker-id="checkbox" styleClass="dropdown-item" value="checkbox" outcome="/checkbox" title="Butterfaces checkbox component"/>
                                <h:link pt:data-anker-id="markdown" styleClass="dropdown-item" value="markdown" outcome="/markdown" title="Butterfaces text component"/>
                                <h:link pt:data-anker-id="maskedtext" styleClass="dropdown-item" value="maskedtext" outcome="/maskedtext" title="Butterfaces masked text component" />
                                <h:link pt:data-anker-id="number" styleClass="dropdown-item" value="number" outcome="/number" title="Butterfaces number component"/>
                                <h:link pt:data-anker-id="radiobox" styleClass="dropdown-item " value="radiobox" outcome="/radiobox" title="Butterfaces radio box component"/>
                                <h:link pt:data-anker-id="secret" styleClass="dropdown-item" value="secret" outcome="/secret" title="Butterfaces text area component"/>
                                <h:link pt:data-anker-id="tags" styleClass="dropdown-item" value="tags" outcome="/tags" title="Butterfaces tags component"/>
                                <h:link pt:data-anker-id="text" styleClass="dropdown-item" value="text" outcome="/text" title="Butterfaces text component" />
                                <h:link pt:data-anker-id="textarea" styleClass="dropdown-item" value="textarea" outcome="/textarea" title="Butterfaces text component"/>
                                <h:link pt:data-anker-id="treebox" styleClass="dropdown-item " value="treebox" outcome="/treebox" title="Butterfaces treebox component"/>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarContainer" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Container
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarContainer">
                                <h:link pt:data-anker-id="labeledContainer" styleClass="dropdown-item" value="labeledContainer" outcome="/labeledContainer" title="Butterfaces labeled container component"/>
                                <h:link pt:data-anker-id="prettyprint" styleClass="dropdown-item" value="prettyprint" outcome="/prettyprint" title="Butterfaces google pretty print component"/>
                                <h:link pt:data-anker-id="section" styleClass="dropdown-item" value="section" outcome="/section" title="Butterfaces html section component"/>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDataIteration" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Data iteration
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDataIteration">
                                <h:link pt:data-anker-id="repeat" styleClass="dropdown-item " value="repeat" outcome="/repeat" title="Butterfaces repeat component"/>
                                <h:link pt:data-anker-id="table" styleClass="dropdown-item " value="table" outcome="/table" title="Butterfaces table component"/>
                                <h:link pt:data-anker-id="tree" styleClass="dropdown-item" value="tree" outcome="/tree" title="Butterfaces tree component"/>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarActions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Actions
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarActions">
                                <h:link pt:data-anker-id="commandLink" styleClass="dropdown-item " value="commandLink" outcome="/commandLink" title="Butterfaces command link and button component"/>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarMiscellaneous" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Miscellaneous
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarMiscellaneous">
                                <h:link pt:data-anker-id="activateLibraries" styleClass="dropdown-item" value="activateLibraries" outcome="/activateLibraries" title="Butterfaces activate libraries component"/>
                                <h:link pt:data-anker-id="autoComplete" styleClass="dropdown-item" value="autoComplete"  outcome="/autoComplete" title="Butterfaces auto complete component"/>
                                <h:link pt:data-anker-id="defaultAction" styleClass="dropdown-item" value="defaultAction" outcome="/defaultAction" title="Butterfaces default action component"/>
                                <h:link pt:data-anker-id="messages" styleClass="dropdown-item" value="messages"  outcome="/messages" title="Butterfaces messages component"/>
                                <h:link pt:data-anker-id="modalPanel" styleClass="dropdown-item" value="modalPanel"  outcome="/modalPanel" title="Butterfaces modal panel component"/>
                                <h:link pt:data-anker-id="staticLabelWidth" styleClass="dropdown-item" value="staticLabelWidth" outcome="/layout/staticLabelWidth" title="Butterfaces static label width"/>
                                <h:link pt:data-anker-id="tooltip" styleClass="dropdown-item" value="tooltip"  outcome="/tooltip" title="Butterfaces tooltip component"/>
                                <h:link pt:data-anker-id="waitingPanel" styleClass="dropdown-item" value="waitingPanel" outcome="/waitingPanel" title="Butterfaces waiting panel component"/>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarjQueryPlugins" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                jQuery plugins
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarjQueryPlugins">
                                <h:link pt:data-anker-id="itemFilterField" styleClass="dropdown-item" value="itemFilterField" outcome="/jquery/itemFilterField" title="Butterfaces JQuery plugin client side filtering component"/>
                                <h:link pt:data-anker-id="overlay" styleClass="dropdown-item" value="overlay" outcome="/jquery/overlay" title="Butterfaces JQuery plugin disable and enable elements component"/>
                                <h:link pt:data-anker-id="scroll" styleClass="dropdown-item" value="scroll" outcome="/jquery/scroll" title="Butterfaces JQuery plugin scroll component"/>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </composite:implementation>
</h:body>
</html>
