<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:composite="http://java.sun.com/jsf/composite" 
	  xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<composite:interface>
		<composite:attribute name="component"
                             type="de.larmic.butterfaces.component.showcase.AbstractInputShowcase"
                             required="true" />
        <composite:attribute name="activeComponentNavigationId"
                             type="java.lang.String"
                             required="true" />
	</composite:interface>

    <composite:implementation>
        <composite:insertChildren/>

        <hr/>

        <div class="row outputComponent">
            <div class="col-md-2">
                <h:commandButton value="submit"
                                 styleClass="btn btn-success"
                                 action="#{cc.attrs.component.submit}"/>

            </div>
            <h:panelGroup id="outputValues" styleClass="col-md-10">
                <div class="input-group">
                    <span class="input-group-addon">Value:</span>
                    <h:outputText value="#{cc.attrs.component.value}"
                                  styleClass="form-control arquillian_output_value"/>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">Readable value:</span>
                    <h:outputText value="#{cc.attrs.component.readableValue}"
                                  styleClass="form-control arquillian_output_readableValue"/>
                </div>
            </h:panelGroup>
        </div>

        <script type="text/javascript">
            jQuery(document).ready(function () {
                setActiveNavigation('#{cc.attrs.activeComponentNavigationId}');
            });
        </script>
    </composite:implementation>
</h:body>
</html>
