<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:b="http://butterfaces.org/components"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:composite="http://java.sun.com/jsf/composite" >

<h:body>
	<composite:interface>
		<composite:attribute name="component"
                             type="org.butterfaces.component.showcase.AbstractInputShowcase"
                             required="true" />
        <composite:attribute name="activeComponentNavigationId"
                             type="java.lang.String"
                             required="true" />
	</composite:interface>

    <composite:implementation>
        <composite:insertChildren/>

        <hr/>

        <div class="row outputComponent">
            <div class="col-md-2">
                <b:commandLink value="submit"
                               glyphicon="fa fa-envelope-o"
                               styleClass="btn btn-outline-secondary"
                               action="#{cc.attrs.component.submit}">
                    <b:tooltip>
                        Submit the above component.
                    </b:tooltip>
                </b:commandLink>

            </div>
            <h:panelGroup id="outputValues" styleClass="col-md-10">
                <b:text value="#{cc.attrs.component.value}" label="Value" readonly="true" />
                <b:text value="#{cc.attrs.component.readableValue}" label="Readable value" readonly="true" rendered="#{cc.attrs.component.readableValueSupported}" />
            </h:panelGroup>
        </div>

        <script type="text/javascript">
            jQuery(document).ready(function () {
                setActiveNavigation('#{cc.attrs.activeComponentNavigationId}');
            });
        </script>
    </composite:implementation>
</h:body>
</html>
