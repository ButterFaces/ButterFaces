<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite">

<h:body>
    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <div class="container">
            <hr />

            <footer class="footer">
                <div class="versionInformation">
                    <strong>ButterFaces #{version.version}</strong> @ Wildfly SWARM #{version.getJBossVersion()} <br/>
                    <div class="revision">GIT-Revision: <a href="https://github.com/ButterFaces/ButterFaces/commit/#{version.revision}" target="_blank">#{version.revision}</a></div>
                </div>
                <div class="footer-links">
                    <div class="butterfaces-links">
                        <div class="footer-link"><a href="https://github.com/ButterFaces/ButterFaces" target="_blank">Source</a></div>
                        <div class="footer-link"><a href="https://butterfaces.gitbooks.io/butterfaces/content/" target="_blank">Documentation</a></div>
                        <div class="footer-link"><a href="http://forum.byte-welt.net/byte-welt-projekte-projects/butterfaces/" target="_blank">Forum</a></div>
                        <div class="footer-link"><a href="http://opensource.org/licenses/MIT" target="_blank">License</a></div>
                        <div class="footer-link"><a href="http://www.larmic.de/legalNotice.html" target="_blank">Impressum</a></div>
                    </div>
                    <div class="yourkit-link">
                        Supported by <div class="yourKitLogo" onclick="window.open('https://www.yourkit.com/java/profiler/index.jsp', '_blank');"/> and <div class="jetbrainsLogo" onclick="window.open('https://www.jetbrains.com/', '_blank');"><div class="jetbrains-text">JetBrains</div></div>
                    </div>
                </div>
            </footer>

            <script type="text/javascript">
                jQuery(document).ready(function () {
                    if (jQuery('a.experimental').length != 0) {
                        jQuery('li.experimental').removeClass('hideExperimentalAttention');
                        jQuery('a.experimental').each(function () {
                            jQuery(this).append(' &lt;sub&gt;&lt;span class="fa fa-warning"&gt;&lt;/span&gt;&lt;/sub&gt;');
                        });
                    }

                });
                jQuery(document).ready(function () {
                    if (jQuery('a.newFeature').length != 0) {
                        jQuery('li.newFeature').removeClass('hideNewFeatureAttention');
                        jQuery('a.newFeature').each(function () {
                            jQuery(this).append(' &lt;sub&gt;&lt;span class="fa fa-star"&gt;&lt;/span&gt;&lt;/sub&gt;');
                        });
                    }

                });
            </script>

        </div>
    </composite:implementation>
</h:body>
</html>
