<ui:composition template="/WEB-INF/templates/defaultJQueryBase.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:showcase="http://xmlns.jcp.org/jsf/composite/cc"
                xmlns:b="http://butterfaces.larmic.de/components">

    <ui:define name="header">
        <strong>Static label width</strong> is a mechanism that ensures, that the labels have always the same size ...
    </ui:define>

    <ui:define name="example">
        <div class="col-md-4">
            <b:text label="label" value="#{staticLabelWidthShowcase.textValue}"/>
            <b:text label="label" value="#{staticLabelWidthShowcase.textValue}"/>
        </div>
        <div class="col-md-4">
            <b:text label="label" value="#{staticLabelWidthShowcase.textValue}" readonly="true"/>
            <b:text label="label" value="#{staticLabelWidthShowcase.textValue}"/>
        </div>
        <div class="col-md-4">
            <b:text label="label" value="#{staticLabelWidthShowcase.textValue}"/>
            <b:text label="label" value="#{staticLabelWidthShowcase.textValue}" readonly="true"/>
        </div>

        <div class="col-md-4">
            <b:text label="label" value="#{staticLabelWidthShowcase.textValue}"/>
            <b:text label="label" value="#{staticLabelWidthShowcase.textValue}"/>
        </div>
        <div class="col-md-8">
            <b:calendar label="label" value="#{staticLabelWidthShowcase.calendarValue}"/>
            <b:text label="label" value="#{staticLabelWidthShowcase.textValue}"/>
        </div>

        <div class="col-md-12">
            <b:text label="label" value="#{staticLabelWidthShowcase.textValue}"/>
            <b:text label="label" value="#{staticLabelWidthShowcase.textValue}"/>
        </div>

        <div class="col-md-6">
            <b:textArea label="label" value="#{staticLabelWidthShowcase.textAreaValue}"/>
        </div>
        <div class="col-md-6">
            <b:textArea label="label" value="#{staticLabelWidthShowcase.textAreaValue}" readonly="true"/>
        </div>

        <div class="col-md-4">
            <b:text label="label" value="#{staticLabelWidthShowcase.textValue}"/>
        </div>
        <div class="col-md-8">
            <b:checkBox label="label" value="#{staticLabelWidthShowcase.checkboxValue}"
                    description="#{staticLabelWidthShowcase.checkboxDescription}"/>
        </div>
    </ui:define>

    <ui:define name="codeExample">
        <ui:remove>
        <showcase:codeExamples component="#{itemFilterFieldShowcase}"/>
        </ui:remove>
    </ui:define>
</ui:composition>
