<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core">

<h:body>
    <composite:interface>
        <composite:attribute name="component"
                             type="de.larmic.jsf2.component.showcase.AbstractShowcaseComponent"
                             required="true"/>
    </composite:interface>

    <composite:implementation>
        <h:panelGroup layout="block" styleClass="panel panel-default">
            <div class="panel-heading">JSF example</div>
            <div class="row panel-body">
                <pre class="prettyprint lang-html">
#{cc.attrs.component.XHtml}</pre>
            </div>
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="panel panel-default" rendered="#{not empty cc.attrs.component.css}">
            <div class="panel-heading">Custom css</div>
            <div class="row panel-body">
                <pre class="prettyprint lang-css">
#{cc.attrs.component.css}</pre>
            </div>
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="panel panel-default" rendered="#{not empty cc.attrs.component.js}">
            <div class="panel-heading">Custom javascript</div>
            <div class="row panel-body">
                <pre class="prettyprint lang-css">
#{cc.attrs.component.js}</pre>
            </div>
        </h:panelGroup>

        <script type="text/javascript">
            jQuery(function () {
                prettyPrint();
            });
        </script>
    </composite:implementation>
</h:body>
</html>
