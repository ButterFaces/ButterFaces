<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:composite="http://java.sun.com/jsf/composite" 
	  xmlns:l="http://larmic.de/jsf2"
	  xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<composite:interface>
	</composite:interface>

	<composite:implementation>
		<l:textArea id="textArea" 
					label="#{textAreaShowcaseComponent.label}"
					value="#{textAreaShowcaseComponent.value}"
					tooltip="#{textAreaShowcaseComponent.tooltip}"
					readonly="#{textAreaShowcaseComponent.readonly}"
					required="#{textAreaShowcaseComponent.required}"
					rendered="#{textAreaShowcaseComponent.rendered}"
					maxLength="#{textAreaShowcaseComponent.maxLength}"
					floating="#{textAreaShowcaseComponent.floating}">
			<f:ajax event="keyup" 
					execute="textArea"
					render=":form:output :form:source :form:prettyprint"
					disabled="#{not textAreaShowcaseComponent.ajax}" />
			<f:validateLength minimum="2" 
							  maximum="10"
							  disabled="#{not textAreaShowcaseComponent.validation}" />
		</l:textArea>
	</composite:implementation>
</h:body>
</html>
