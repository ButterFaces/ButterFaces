<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:composite="http://java.sun.com/jsf/composite" 
	  xmlns:l="http://larmic.de/jsf2"
	  xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<composite:interface>
        <composite:attribute name="component" type="de.larmic.jsf2.component.showcase.AbstractShowcaseComponent" required="true" />
	</composite:interface>

	<composite:implementation>
		<l:textArea id="textArea" 
					label="#{cc.attrs.component.label}"
					value="#{cc.attrs.component.value}"
					tooltip="#{cc.attrs.component.tooltip}"
					readonly="#{cc.attrs.component.readonly}"
					required="#{cc.attrs.component.required}"
					rendered="#{cc.attrs.component.rendered}"
					maxLength="#{cc.attrs.component.maxLength}"
					placeholder="#{cc.attrs.component.placeholder}"
					floating="#{cc.attrs.component.floating}">
			<f:ajax event="keyup" 
					execute="textArea"
					render="output:outputValues output:other"
					disabled="#{not cc.attrs.component.ajax}" />
			<f:validateLength minimum="2" 
							  maximum="10"
							  disabled="#{not cc.attrs.component.validation}" />
		</l:textArea>
	</composite:implementation>
</h:body>
</html>
