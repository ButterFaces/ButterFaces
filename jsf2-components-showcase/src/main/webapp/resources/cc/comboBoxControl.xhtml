<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:composite="http://java.sun.com/jsf/composite" 
	  xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<composite:interface>
		<composite:attribute name="control" type="de.larmic.jsf2.component.showcase.ComboBoxShowcaseComponent" required="true" />
	</composite:interface>

	<composite:implementation>
		<h:panelGrid id="control" columns="2">
			<h:outputLabel value="combo box" />
			<h:panelGroup>
				<h:selectOneMenu value="#{cc.attrs.control.comboBoxValueType}">
					<f:selectItems value="#{cc.attrs.control.comboBoxTypes}" />
					<f:ajax event="change" execute="@this" render=":form:componentAndSource" />
				</h:selectOneMenu>
			</h:panelGroup>
		</h:panelGrid>
	</composite:implementation>
</h:body>
</html>
