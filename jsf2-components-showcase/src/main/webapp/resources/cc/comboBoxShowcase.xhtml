<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:composite="http://java.sun.com/jsf/composite" 
	  xmlns:l="http://larmic.de/jsf2"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<composite:interface>
	</composite:interface>

	<composite:implementation>
		<l:comboBox label="#{comboBoxShowcaseComponent.label}"
					value="#{comboBoxShowcaseComponent.value}"
					tooltip="#{comboBoxShowcaseComponent.tooltip}"
					readonly="#{comboBoxShowcaseComponent.readonly}"
					required="#{comboBoxShowcaseComponent.required}"
					rendered="#{comboBoxShowcaseComponent.rendered}"
					floating="#{comboBoxShowcaseComponent.floating}">
			<f:selectItems value="#{comboBoxShowcaseComponent.values}" />
			<f:ajax event="change" 
					execute="@this"
					render=":form:output :form:source :form:prettyprint"
					disabled="#{not comboBoxShowcaseComponent.ajax}" />
			<c:if test="#{comboBoxShowcaseComponent.converterActive}">
				<f:converter converterId="fooConverter"/>
			</c:if>
			<!-- f:validateLength minimum="2" 
							  maximum="10"
							  disabled="#{not comboBoxShowcaseComponent.validation}" /-->
		</l:comboBox>
	</composite:implementation>
</h:body>
</html>
