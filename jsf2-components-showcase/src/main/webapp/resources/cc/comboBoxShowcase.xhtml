<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:composite="http://java.sun.com/jsf/composite" 
	  xmlns:l="http://larmic.de/jsf2"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<composite:interface>
        <composite:attribute name="component" type="de.larmic.jsf2.component.showcase.AbstractShowcaseComponent" required="true" />
	</composite:interface>

	<composite:implementation>
		<l:comboBox label="#{cc.attrs.component.label}"
					value="#{cc.attrs.component.value}"
					tooltip="#{cc.attrs.component.tooltip}"
					readonly="#{cc.attrs.component.readonly}"
					required="#{cc.attrs.component.required}"
					rendered="#{cc.attrs.component.rendered}"
                    disableDefaultStyleClasses="#{cc.attrs.component.disableDefaultStyleClasses}"
                    componentStyleClass="#{cc.attrs.component.bootstrap ? 'form-group': ''}"
                    inputStyleClass="#{cc.attrs.component.bootstrap ? 'form-control': ''}"
					floating="#{cc.attrs.component.floating}">
			<f:selectItems value="#{cc.attrs.component.values}" />
            <f:facet name="input-container">
                #{cc.attrs.component.facetText}
            </f:facet>
			<f:ajax event="change" 
					execute="@this"
					render="output:outputValues output:other"
					disabled="#{not cc.attrs.component.ajax}" />
			<c:if test="#{cc.attrs.component.converterActive}">
				<f:converter converterId="fooConverter"/>
			</c:if>
		</l:comboBox>
	</composite:implementation>
</h:body>
</html>
