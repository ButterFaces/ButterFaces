<!DOCTYPE html>
<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:showcase="http://java.sun.com/jsf/composite/cc"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>JSF2 components showase</title>
    <meta http-equiv="Content-Type" content="application/xhtml+xml;charset=utf-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Demonstrates larmic jsf2 components"/>
    <meta name="keywords" content="JSF, JSF2, larmic, showcase, components"/>
    <meta name="author" content="Lars Michaelis, Stephan Zerhusen"/>

    <ui:include src="../includes/less.xhtml" />
    <link rel="stylesheet" type="text/css" href="https://google-code-prettify.googlecode.com/svn/trunk/src/prettify.css"/>
    <h:outputScript library="js" name="bootstrap/bootstrap-3.2.0.min.js" target="head"/>
    <h:outputScript library="js" name="jQuery/jquery-2.1.1.min.js"/>
    <script type="text/javascript" src="https://google-code-prettify.googlecode.com/svn/trunk/src/prettify.js"></script>
    <h:outputScript library="js" name="global.js" target="body"/>
</h:head>

<h:body styleClass="body">
    <f:view>

        <h:panelGroup rendered="#{facesContext.externalContext.request.serverName ne 'localhost'}">
        <!-- Piwik -->
        <script type="text/javascript">
            var _paq = _paq || [];
            _paq.push(['trackPageView']);
            _paq.push(['enableLinkTracking']);
            (function() {
                var u=(("https:" == document.location.protocol) ? "https" : "http") + "://analytics.larmic.de/";
                _paq.push(['setTrackerUrl', u+'piwik.php']);
                _paq.push(['setSiteId', 2]);
                var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0]; g.type='text/javascript';
                g.defer=true; g.async=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
            })();
        </script>
        <noscript><p><img src="http://analytics.larmic.de/piwik.php?idsite=2" style="border:0;" alt="" /></p></noscript>
        <!-- End Piwik Code -->
        </h:panelGroup>


        <showcase:header/>

        <div class="content container">
            <ui:insert name="content"/>
        </div>

        <showcase:footer/>

    </f:view>
</h:body>
</html>
