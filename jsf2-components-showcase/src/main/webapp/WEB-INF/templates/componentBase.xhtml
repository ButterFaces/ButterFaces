<ui:composition template="/WEB-INF/templates/base.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">

        <div class="alert alert-success alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">x</button>
            <strong>l:text</strong> The text tag renders an HTML input element of the type "text".
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">Tag attributes</div>
                    <div class="panel-body">
                        <ui:insert name="attributes"/>
                    </div>
                </div>
            </div>
            <h:form id="output" prependId="true" styleClass="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">Rendered output</div>
                    <div class="panel-body">
                        <ui:insert name="output"/>
                    </div>
                </div>

                <h:panelGroup id="other" layout="block">
                    <ui:insert name="other"/>
                </h:panelGroup>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
