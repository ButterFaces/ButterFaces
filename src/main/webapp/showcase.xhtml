<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:l="http://larmic.de/jsf2"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title><h:outputText value="#{msg['application.name']}" /></title>
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="CacheControl" content="no-cache" />
	<meta http-equiv="CacheControl" content="no-store" />
	<meta http-equiv="CacheControl" content="must-revalidate" />
	<meta http-equiv="CacheControl" content="private" />
	<meta http-equiv="CacheControl" content="max-stale=0" />
	<meta http-equiv="CacheControl" content="post-check=0" />
	<meta http-equiv="CacheControl" content="pre-check=0" />
	<meta http-equiv="Content-Type" content="application/xhtml+xml;charset=utf-8" />
	
	<h:outputStylesheet library="prettify" name="prettify.css"/>
	<h:outputStylesheet library="prettify" name="sons-of-obsidian.css"/>
	<h:outputStylesheet library="css" name="norm.css"/>
	<h:outputStylesheet library="css" name="layout.css"/>
	
	<h:outputScript library="js" name="global.js" target="body"/>
	<h:outputScript library="js" name="jquery-1.10.1.min.js" target="head"/>
	<h:outputScript library="prettify" name="prettify.js" target="body"/>
</h:head>

<h:body>
	<f:view> 
		<h:form id="form" 
				prependId="false"
				enctype="#{multipart == true ? 'multipart/form-data' : 'application/x-www-form-urlencoded'}"
				acceptcharset="utf-8">
			<div class="page">
				<div class="header">	
					<h1>Welcome to larmic jsf2 components showcase</h1>
					<div class="link">
						Visit project on <a href="https://bitbucket.org/larmicBB/larmic-jsf2-components" target="_blank">Bitbucket!</a>
					</div>
				</div>
				<div class="content">
					<h:panelGroup styleClass="componentWrapper"> 
						<h:panelGroup id="component" styleClass="component">
							<l:text id="text" 
									label="#{showcase.labelTextComponent}" 
									value="#{showcase.valueTextComponent}" 
									tooltip="#{showcase.tooltipTextComponent}"
									readonly="#{showcase.readonlyTextComponent}" 
									required="#{showcase.requiredTextComponent}"
									floating="#{showcase.floatingTextComponent}"
									styleClass="test">
								<f:validateLength minimum="2" maximum="10" disabled="#{not showcase.validateTextComponent}"/>
							</l:text>
							<h:outputLabel value="folling Text" />
							#{showcase.valueTextComponent} 
							<h:commandButton value="Submit">
								<f:ajax execute="component" render="component" />
							</h:commandButton>
						</h:panelGroup>
						<h:panelGrid columns="2" styleClass="componentControls">
							<h:outputLabel value="Label" />
							<h:inputText value="#{showcase.labelTextComponent}" maxlength="10">
								<f:ajax event="keyup" render="text source prettyprint" />
							</h:inputText>
							<h:outputLabel value="Value" />
							<h:inputText value="#{showcase.valueTextComponent}" maxlength="10">
								<f:ajax event="keyup" render="text source prettyprint" />
							</h:inputText>
							<h:outputLabel value="Tooltip" />
							<h:inputText value="#{showcase.tooltipTextComponent}" maxlength="10">
								<f:ajax event="keyup" render="text source prettyprint" />
							</h:inputText>
							<h:outputLabel value="Readonly" />
							<h:selectBooleanCheckbox value="#{showcase.readonlyTextComponent}">
								<f:ajax render="text source prettyprint" />
							</h:selectBooleanCheckbox>
							<h:outputLabel value="Required" />
							<h:selectBooleanCheckbox value="#{showcase.requiredTextComponent}">
								<f:ajax render="text source prettyprint" />
							</h:selectBooleanCheckbox>
							<h:outputLabel value="Floating" />
							<h:selectBooleanCheckbox value="#{showcase.floatingTextComponent}">
								<f:ajax render="text source prettyprint" />
							</h:selectBooleanCheckbox>
							<h:outputLabel value="Validate" />
							<h:selectBooleanCheckbox value="#{showcase.validateTextComponent}">
								<f:ajax render="text source prettyprint" />
							</h:selectBooleanCheckbox>
						</h:panelGrid>
						<h:panelGroup id="source" layout="block">
							<pre class="prettyprint componentCode">
#{showcase.textComponentCode}</pre>
						</h:panelGroup>
					</h:panelGroup >
				</div>
			</div>
			
			<h:panelGroup id="prettyprint">
				<script type="text/javascript">
					jQuery(function() {
						prettyPrint();
					});
				</script>
			</h:panelGroup>
		</h:form>
		
	</f:view>
</h:body>

</html>
